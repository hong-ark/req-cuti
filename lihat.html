<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Request Libur & Cuti</title>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f6f8;
    }

    h2 {
      margin-bottom: 10px;
    }

    /* ===== BUTTON LIHAT REQUEST ===== */
    .btn {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 999px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(34,197,94,.4);
      transition: all .2s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #15803d, #16a34a);
      transform: translateY(-1px);
    }

    /* ===== LOADING ===== */
    #loading {
      display: none;
      margin-left: 12px;
      font-size: 13px;
      color: #555;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
      background: white;
    }

    th, td {
      border: 1px solid #bbb;
      padding: 6px;
      font-size: 13px;
      vertical-align: top;
      white-space: nowrap;
    }

    th {
      background: #1976d2;
      color: white;
      position: sticky;
      top: 0;
    }

    tr.bdl { background: #f8cfc6; }
    tr.smg { background: #b7cef5; }
    tr.yog { background: #ffe082; }

    #wrap {
      display: none;
      max-height: 75vh;
      overflow: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
      background: white;
    }
  </style>
</head>

<body>

<h2 id="pageTitle"></h2>

<button class="btn" onclick="loadData()">üìÇ LIHAT DATA</button>
<span id="loading">‚è≥ Loading data...</span>

<div id="wrap">
  <table id="tbl"></table>
</div>

<script>
/* ===== JUDUL OTOMATIS: BULAN BERJALAN + 1 ===== */
(function setAutoTitle() {
  const bulan = [
    "JANUARI","FEBRUARI","MARET","APRIL","MEI","JUNI",
    "JULI","AGUSTUS","SEPTEMBER","OKTOBER","NOVEMBER","DESEMBER"
  ];

  const now = new Date();
  const target = new Date(now.getFullYear(), now.getMonth() + 1, 1);

  document.getElementById("pageTitle").textContent =
    `DATA REQUEST CUTI - LIBUR ${bulan[target.getMonth()]} ${target.getFullYear()}`;
})();

/* ===== API GOOGLE APPS SCRIPT ===== */
const GAS_URL =
  "https://script.google.com/macros/s/AKfycbyl9S_RxSnnyu1nWpT-fQYYEVS9051_oWpcaR3hSwIBhaHfOnkWUnTMYWWBK3LEW1A/exec";

function loadData() {
  const loading = document.getElementById("loading");
  loading.style.display = "inline";

  fetch(GAS_URL)
    .then(res => res.json())
    .then(data => {
      render(data);
      loading.style.display = "none";
    })
    .catch(err => {
      console.error(err);
      loading.style.display = "none";
      alert("Gagal load data");
    });
}

function render(data) {
  const tbl = document.getElementById("tbl");
  const wrap = document.getElementById("wrap");

  tbl.innerHTML = "";
  wrap.style.display = "block";

  data.forEach((row, i) => {
    const tr = document.createElement("tr");

    if (i === 0) {
      // HEADER ‚Üí SKIP KOLOM A (Timestamp)
      row.slice(1).forEach(c => {
        const th = document.createElement("th");
        th.textContent = c;
        tr.appendChild(th);
      });
    } else {
      const group = String(row[3] || "").toUpperCase();
      if (group === "BDL-PLG-KAL") tr.className = "bdl";
      else if (group === "SMG-CRB") tr.className = "smg";
      else if (group === "YOG") tr.className = "yog";

      // DATA ‚Üí SKIP KOLOM A (Timestamp)
      row.slice(1).forEach(c => {
        const td = document.createElement("td");
        td.textContent = c;
        tr.appendChild(td);
      });
    }

    tbl.appendChild(tr);
  });
}
</script>

</body>
</html>
