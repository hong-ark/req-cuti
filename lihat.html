<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Request Libur & Cuti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dashboard {
      background: #fff;
      width: 95%;
      max-width: 1100px;
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,.25);
      display: grid;
      grid-template-rows: auto auto auto;
      gap: 22px;
    }

    /* ===== HEADER ===== */
    .header {
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 800;
    }

    .header p {
      margin-top: 6px;
      font-size: 0.95rem;
      color: #555;
    }

    /* ===== SUMMARY ===== */
    .summary {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 18px;
    }

    .card {
      border-radius: 16px;
      padding: 18px;
      color: white;
      text-align: center;
    }

    .card.total { background: linear-gradient(135deg, #2563eb, #3b82f6); }
    .card.bdl   { background: linear-gradient(135deg, #f97316, #fb923c); }
    .card.smg   { background: linear-gradient(135deg, #2563eb, #60a5fa); }
    .card.yog   { background: linear-gradient(135deg, #eab308, #fde047); color:#333; }

    .card h2 {
      font-size: 2.4rem;
      margin: 0;
    }

    .card span {
      font-size: 0.85rem;
      font-weight: 600;
      opacity: 0.95;
    }

    /* ===== RECENT ===== */
    .recent {
      background: #f8fafc;
      border-radius: 16px;
      padding: 18px;
    }

    .recent h3 {
      margin-top: 0;
      font-size: 1.1rem;
    }

    .recent-list {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      font-size: 0.85rem;
    }

    .recent-item {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }

    .recent-item strong {
      display: block;
      font-size: 0.9rem;
    }

    /* ===== FOOTER ===== */
    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: #666;
    }

    @media (max-width: 900px) {
      .summary {
        grid-template-columns: repeat(2, 1fr);
      }
      .recent-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>

<div class="dashboard">

  <div class="header">
    <h1>ðŸ“Š Laporan Request Libur & Cuti</h1>
    <p>Ringkasan data request periode berjalan</p>
  </div>

  <div class="summary">
    <div class="card total">
      <h2 id="totalAll">0</h2>
      <span>Total Request</span>
    </div>
    <div class="card bdl">
      <h2 id="totalBDL">0</h2>
      <span>BDL-PLG-KAL</span>
    </div>
    <div class="card smg">
      <h2 id="totalSMG">0</h2>
      <span>SMG-CRB</span>
    </div>
    <div class="card yog">
      <h2 id="totalYOG">0</h2>
      <span>YOG</span>
    </div>
  </div>

  <div class="recent">
    <h3>ðŸ•’ 5 Request Terbaru</h3>
    <div id="recentList" class="recent-list"></div>
  </div>

  <div class="footer">
    Data bersifat informasi Â· Read-only
  </div>

</div>

<script>
const GAS_URL =
  "https://script.google.com/macros/s/AKfycbzR8nCWg3vWMLd9ZWbvOTDR9bwdZ8xLpr7dQAfLyzZka32Qf9gsswpKQgLRUPFl8yA93Q/exec?api=req";

fetch(GAS_URL)
  .then(r => r.json())
  .then(buildReport);

function buildReport(data) {
  const rows = data.slice(1); // tanpa header
  document.getElementById("totalAll").textContent = rows.length;

  let bdl=0, smg=0, yog=0;
  rows.forEach(r => {
    if (r[3] === "BDL-PLG-KAL") bdl++;
    if (r[3] === "SMG-CRB") smg++;
    if (r[3] === "YOG") yog++;
  });

  document.getElementById("totalBDL").textContent = bdl;
  document.getElementById("totalSMG").textContent = smg;
  document.getElementById("totalYOG").textContent = yog;

  const recent = rows.slice(-5).reverse();
  const box = document.getElementById("recentList");

  recent.forEach(r => {
    const div = document.createElement("div");
    div.className = "recent-item";
    div.innerHTML = `
      <strong>${r[2]}</strong>
      ${r[3]}<br>
      <small>${r[0]}</small>
    `;
    box.appendChild(div);
  });
}
</script>

</body>
</html>
