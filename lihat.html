<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Request Libur & Cuti</title>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
    }

    /* ================= HEADER ================= */
    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      color: white;
      padding: 22px 20px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
    }

    .header h2 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 900;
      letter-spacing: .5px;
    }

    /* ================= CONTENT ================= */
    .content {
      padding: 20px;
    }

    /* ===== BUTTON LIHAT REQUEST ===== */
    .btn {
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: white;
      border: none;
      padding: 10px 26px;
      border-radius: 999px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(34,197,94,.4);
      transition: all .2s ease;
      margin-bottom: 10px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #15803d, #16a34a);
      transform: translateY(-1px);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
      background: white;
    }

    th, td {
      border: 1px solid #bbb;
      padding: 6px;
      font-size: 13px;
      vertical-align: top;
      white-space: nowrap;
    }

    th {
      background: #1976d2;
      color: white;
      position: sticky;
      top: 86px; /* tinggi header */
    }

    tr.bdl { background: #f8cfc6; }
    tr.smg { background: #b7cef5; }
    tr.yog { background: #ffe082; }

    #wrap {
      display: none;
      max-height: 75vh;
      overflow: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,.2);
      background: white;
    }
  </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="header">
  <h2 id="pageTitle"></h2>
</div>

<div class="content">

  <button class="btn" onclick="loadData()">ðŸ“‚ LIHAT DATA</button>

  <div id="wrap">
    <table id="tbl"></table>
  </div>

</div>

<script>
/* ===== JUDUL OTOMATIS: BULAN BERJALAN + 1 ===== */
(function setAutoTitle() {
  const bulan = [
    "JANUARI","FEBRUARI","MARET","APRIL","MEI","JUNI",
    "JULI","AGUSTUS","SEPTEMBER","OKTOBER","NOVEMBER","DESEMBER"
  ];

  const now = new Date();
  const target = new Date(now.getFullYear(), now.getMonth() + 1, 1);

  document.getElementById("pageTitle").textContent =
    `DATA REQUEST CUTI - LIBUR ${bulan[target.getMonth()]} ${target.getFullYear()}`;
})();

/* ===== API ===== */
const GAS_URL =
  "https://script.google.com/macros/s/AKfycbzR8nCWg3vWMLd9ZWbvOTDR9bwdZ8xLpr7dQAfLyzZka32Qf9gsswpKQgLRUPFl8yA93Q/exec?api=req";

function loadData() {
  fetch(GAS_URL)
    .then(res => res.json())
    .then(data => render(data))
    .catch(err => {
      console.error(err);
      alert("Gagal load data");
    });
}

function render(data) {
  const tbl = document.getElementById("tbl");
  const wrap = document.getElementById("wrap");
  tbl.innerHTML = "";
  wrap.style.display = "block";

  data.forEach((row, i) => {
    const tr = document.createElement("tr");

    if (i === 0) {
      // HEADER â†’ SKIP KOLOM A (Timestamp)
      row.slice(1).forEach(c => {
        const th = document.createElement("th");
        th.textContent = c;
        tr.appendChild(th);
      });
    } else {
      const group = String(row[3] || "").toUpperCase();
      if (group === "BDL-PLG-KAL") tr.className = "bdl";
      else if (group === "SMG-CRB") tr.className = "smg";
      else if (group === "YOG") tr.className = "yog";

      // DATA â†’ SKIP KOLOM A (Timestamp)
      row.slice(1).forEach(c => {
        const td = document.createElement("td");
        td.textContent = c;
        tr.appendChild(td);
      });
    }

    tbl.appendChild(tr);
  });
}
</script>

</body>
</html>
