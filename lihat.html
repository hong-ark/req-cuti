<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Request Libur & Cuti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #1976d2;
      --primary-dark: #125aa3;
      --bg: #f4f6f8;
      --card: #ffffff;
      --border: #e0e0e0;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== HEADER ===== */
    .header {
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      padding: 26px 20px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }

    .header h1 {
      margin: 0;
      font-size: 1.7rem;
      font-weight: 800;
    }

    /* ===== CONTAINER ===== */
    .container {
      max-width: 1400px;
      margin: 24px auto;
      padding: 0 16px 32px;
    }

    /* ===== ACTION BAR ===== */
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }

    .hint {
      font-size: 0.85rem;
      color: #555;
    }

    /* ===== BUTTON ===== */
    .btn {
      background: linear-gradient(135deg, var(--primary), #42a5f5);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 6px 14px rgba(25,118,210,.35);
      transition: all .25s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, var(--primary-dark), #1e88e5);
      transform: translateY(-2px);
    }

    .btn.loading {
      opacity: 0.7;
      pointer-events: none;
    }

    /* ===== CARD TABLE ===== */
    .card {
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 8px 22px rgba(0,0,0,.12);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      vertical-align: top;
      white-space: nowrap;
    }

    th {
      background: var(--primary);
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tr:hover {
      background: #f1f7ff;
    }

    /* ===== GROUP COLOR (SOFT) ===== */
    tr.bdl { background: #fff1ea; }
    tr.smg { background: #eef4ff; }
    tr.yog { background: #fff8db; }

    /* ===== LOADING ===== */
    .loading {
      text-align: center;
      padding: 24px;
      font-weight: 600;
      color: #666;
    }

    /* ===== FOOTER ===== */
    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 0.8rem;
      color: #777;
    }

    @media (max-width: 768px) {
      table { font-size: 12px; }
      th, td { padding: 8px; }
      .header h1 { font-size: 1.4rem; }
    }
  </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <h1 id="pageTitle"></h1>
</div>

<div class="container">

  <!-- ===== ACTION ===== -->
  <div class="actions">
    <button id="loadBtn" class="btn" onclick="loadData()">
      <span id="btnIcon">ðŸ”„</span>
      <span id="btnText">Muat Data</span>
    </button>
    <div class="hint">Klik untuk menampilkan data request terbaru</div>
  </div>

  <!-- ===== TABLE CARD ===== -->
  <div class="card">
    <div id="loading" class="loading">
      Klik <b>Muat Data</b> untuk menampilkan data
    </div>
    <table id="tbl"></table>
  </div>

  <div class="footer">
    Data bersifat informasi Â· Tidak dapat diedit
  </div>

</div>

<script>
/* =================================================
   JUDUL OTOMATIS (+1 BULAN BERJALAN)
================================================= */
function setAutoTitle() {
  const bulan = [
    "JANUARI","FEBRUARI","MARET","APRIL","MEI","JUNI",
    "JULI","AGUSTUS","SEPTEMBER","OKTOBER","NOVEMBER","DESEMBER"
  ];

  const now = new Date();
  const target = new Date(now.getFullYear(), now.getMonth() + 1, 1);

  document.getElementById("pageTitle").textContent =
    `DATA REQUEST LIBUR - CUTI BULAN ${bulan[target.getMonth()]} ${target.getFullYear()}`;
}

setAutoTitle();

/* =================================================
   API & KONFIGURASI TABEL
================================================= */
const GAS_URL =
  "https://script.google.com/macros/s/AKfycbzR8nCWg3vWMLd9ZWbvOTDR9bwdZ8xLpr7dQAfLyzZka32Qf9gsswpKQgLRUPFl8yA93Q/exec?api=req";

/*
  0 = Timestamp (âŒ disembunyikan)
  1 = NIK
  2 = Nama
  3 = Group
  4 = Kolom E
  5 = Kolom F
  6 = Kolom G
  7 = Kolom H (âœ… tampil)
*/
const VISIBLE_COLS = [1, 2, 3, 4, 5, 6, 7];

/* =================================================
   LOAD DATA
================================================= */
function loadData() {
  const btn = document.getElementById("loadBtn");
  const icon = document.getElementById("btnIcon");
  const text = document.getElementById("btnText");

  btn.classList.add("loading");
  icon.textContent = "â³";
  text.textContent = "Memuat...";

  document.getElementById("loading").textContent =
    "â³ Mengambil data, mohon tunggu...";
  document.getElementById("tbl").innerHTML = "";

  fetch(GAS_URL)
    .then(res => res.json())
    .then(data => {
      render(data);
      btn.classList.remove("loading");
      icon.textContent = "ðŸ”„";
      text.textContent = "Refresh Data";
    })
    .catch(err => {
      console.error(err);
      document.getElementById("loading").textContent =
        "âŒ Gagal memuat data";
      btn.classList.remove("loading");
      icon.textContent = "âš ï¸";
      text.textContent = "Coba Lagi";
    });
}

/* =================================================
   RENDER TABLE
================================================= */
function render(data) {
  const tbl = document.getElementById("tbl");
  const loading = document.getElementById("loading");
  tbl.innerHTML = "";
  loading.style.display = "none";

  data.forEach((row, i) => {
    const tr = document.createElement("tr");

    // HEADER
    if (i === 0) {
      VISIBLE_COLS.forEach(idx => {
        const th = document.createElement("th");
        th.textContent = row[idx] ?? "";
        tr.appendChild(th);
      });
    }
    // DATA
    else {
      const group = String(row[3] || "").toUpperCase();
      if (group === "BDL-PLG-KAL") tr.className = "bdl";
      else if (group === "SMG-CRB") tr.className = "smg";
      else if (group === "YOG") tr.className = "yog";

      VISIBLE_COLS.forEach(idx => {
        const td = document.createElement("td");
        td.textContent = row[idx] ?? "";
        tr.appendChild(td);
      });
    }

    tbl.appendChild(tr);
  });
}
</script>

</body>
</html>
