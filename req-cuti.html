<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>REQUEST CUTI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 36px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 520px;
      text-align: center;
      position: relative;
    }

    /* ===== JUDUL UTAMA ===== */
    .open-title {
      font-size: 2.3rem;
      font-weight: 900;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #16a34a, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    /* ===== BADGE STATUS ===== */
    .badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 999px;
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 18px;
      color: #fff;
    }

    .badge.open {
      background: linear-gradient(90deg, #16a34a, #22c55e);
      animation: pulse 1.8s infinite;
    }

    .badge.close {
      background: linear-gradient(90deg, #dc2626, #ef4444);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(34,197,94,0.6); }
      70% { box-shadow: 0 0 0 14px rgba(34,197,94,0); }
      100% { box-shadow: 0 0 0 0 rgba(34,197,94,0); }
    }

    /* ===== STATUS TEXT ===== */
    .status-text {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 22px;
      color: #444;
    }

    /* ===== COUNTDOWN ===== */
    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }

    .time-box {
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      border-radius: 12px;
      padding: 16px 8px;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .number {
      font-size: 2.4rem;
      font-weight: 800;
    }

    .label {
      font-size: 0.75rem;
      opacity: 0.9;
      margin-top: 4px;
      letter-spacing: 0.5px;
    }

    .note {
      margin-top: 22px;
      font-size: 0.85rem;
      color: #666;
    }

    /* ===== LINK LIHAT REQUEST ===== */
    .view-link {
      margin-top: 26px;
      display: none;
    }

    .view-link a {
      display: inline-block;
      padding: 11px 26px;
      border-radius: 999px;
      font-weight: 800;
      text-decoration: none;
      color: #1565c0;
      background: #e3f2fd;
      border: 2px solid #90caf9;
      transition: all 0.25s ease;
    }

    .view-link a:hover {
      background: #1565c0;
      color: #fff;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .open-title { font-size: 1.9rem; }
      .number { font-size: 2rem; }
    }
  </style>
</head>

<body>

<div class="container">

  <div class="open-title">
    OPEN REQUEST TANGGAL 1â€“15 SETIAP BULAN
  </div>

  <div id="badge" class="badge"></div>

  <div id="statusText" class="status-text"></div>

  <div id="countdown" class="countdown">
    <div class="time-box">
      <div class="number" id="days">0</div>
      <div class="label">HARI</div>
    </div>
    <div class="time-box">
      <div class="number" id="hours">0</div>
      <div class="label">JAM</div>
    </div>
    <div class="time-box">
      <div class="number" id="minutes">0</div>
      <div class="label">MENIT</div>
    </div>
    <div class="time-box">
      <div class="number" id="seconds">0</div>
      <div class="label">DETIK</div>
    </div>
  </div>

  <div class="note">
    Halaman akan otomatis berpindah saat request dibuka.
  </div>

  <!-- ðŸ”— LINK LIHAT REQUEST -->
  <div id="viewRequest" class="view-link">
    <a href="https://hong-ark.github.io/req-cuti/lihat.html" target="_blank">
      LIHAT HASIL INPUTAN REQUEST
    </a>
  </div>

</div>

<script>
  // ðŸ”— URL AUTO REDIRECT (FORM INPUT)
  const INPUT_URL = "https://hong-ark.github.io/req-cuti/INPUTNIK.html";

  function getNextOpenDate() {
    const now = new Date();
    return new Date(now.getFullYear(), now.getMonth() + 1, 1, 0, 0, 0);
  }

  function updatePage() {
    const now = new Date();
    const day = now.getDate();

    const badge = document.getElementById("badge");
    const statusText = document.getElementById("statusText");
    const countdown = document.getElementById("countdown");
    const viewRequest = document.getElementById("viewRequest");

    // ðŸŸ¢ OPEN (1â€“15)
    if (day >= 1 && day <= 15) {
      badge.textContent = "OPEN";
      badge.className = "badge open";

      statusText.textContent = "Silakan lanjutkan pengajuan request cuti";
      countdown.style.display = "none";
      viewRequest.style.display = "none";

      setTimeout(() => {
        window.location.href = INPUT_URL;
      }, 1800);

      return;
    }

    // ðŸ”´ CLOSE (16â€“31)
    badge.textContent = "REQ - CLOSE";
    badge.className = "badge close";

    statusText.textContent = "Akan dibuka kembali dalam hitungan:";
    countdown.style.display = "grid";
    viewRequest.style.display = "block";

    const target = getNextOpenDate();
    const diff = target - now;

    document.getElementById("days").textContent =
      Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("hours").textContent =
      Math.floor((diff / (1000 * 60 * 60)) % 24);
    document.getElementById("minutes").textContent =
      Math.floor((diff / (1000 * 60)) % 60);
    document.getElementById("seconds").textContent =
      Math.floor((diff / 1000) % 60);
  }

  updatePage();
  setInterval(updatePage, 1000);
</script>

</body>
</html>
