<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>REQUEST CUTI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 35px 30px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.18);
      width: 100%;
      max-width: 520px;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      font-weight: 800;
      background: linear-gradient(90deg, #2193b0, #6dd5ed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1rem;
      color: #444;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .status {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .status.open { color: #28a745; }
    .status.close { color: #dc3545; }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .time-box {
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      border-radius: 12px;
      padding: 18px 10px;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .number {
      font-size: 2.6rem;
      font-weight: 800;
    }

    .label {
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .note {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>REQUEST CUTI</h1>
  <div class="subtitle">Periode pengajuan tanggal <strong>1â€“15</strong> setiap bulan</div>

  <div id="statusText" class="status"></div>

  <div id="countdown" class="countdown">
    <div class="time-box">
      <div class="number" id="days">0</div>
      <div class="label">HARI</div>
    </div>
    <div class="time-box">
      <div class="number" id="hours">0</div>
      <div class="label">JAM</div>
    </div>
    <div class="time-box">
      <div class="number" id="minutes">0</div>
      <div class="label">MENIT</div>
    </div>
    <div class="time-box">
      <div class="number" id="seconds">0</div>
      <div class="label">DETIK</div>
    </div>
  </div>

  <div class="note">
    Halaman akan otomatis berpindah saat request dibuka.
  </div>
</div>

<script>
  // âœ… URL TUJUAN AUTO REDIRECT
  const INPUT_URL = "https://hong-ark.github.io/req-cuti/INPUTNIK.html";

  function getNextOpenDate() {
    const now = new Date();
    return new Date(
      now.getFullYear(),
      now.getMonth() + 1,
      1,
      0, 0, 0
    );
  }

  function updatePage() {
    const now = new Date();
    const day = now.getDate();

    const statusText = document.getElementById("statusText");
    const countdown = document.getElementById("countdown");

    // ðŸŸ¢ OPEN: TANGGAL 1â€“15
    if (day >= 1 && day <= 15) {
      statusText.textContent = "ðŸŸ¢ REQUEST OPEN";
      statusText.className = "status open";
      countdown.style.display = "none";

      setTimeout(() => {
        window.location.href = INPUT_URL;
      }, 1500);

      return;
    }

    // ðŸ”´ CLOSE: TANGGAL 16 KE ATAS
    statusText.textContent = "ðŸ”´ REQUEST CLOSE";
    statusText.className = "status close";
    countdown.style.display = "grid";

    const target = getNextOpenDate();
    const diff = target - now;

    document.getElementById("days").textContent =
      Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("hours").textContent =
      Math.floor((diff / (1000 * 60 * 60)) % 24);
    document.getElementById("minutes").textContent =
      Math.floor((diff / (1000 * 60)) % 60);
    document.getElementById("seconds").textContent =
      Math.floor((diff / 1000) % 60);
  }

  updatePage();
  setInterval(updatePage, 1000);
</script>

</body>
</html>
