<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>INPUT NIK SEBELUM REQUEST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h2 {
      background: linear-gradient(90deg, #2193b0, #6dd5ed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #2193b0;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }
    button:hover {
      background: #176d7a;
    }
    #hasil {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }
    #formCutiBtn {
      display: none;
      background: #28a745;
    }
    #formCutiBtn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>INPUT NIK SEBELUM REQUEST</h2>

    <label for="nik">Masukkan NIK:</label>
    <input type="text" id="nik" placeholder="Contoh: 2012022847" />

    <button onclick="cekNIK()">Cek Nama & Group</button>

    <div id="hasil"></div>

    <button id="formCutiBtn" onclick="lanjutForm()">Lanjut ke Form REQUEST</button>
  </div>

  <script>
    async function cekNIK() {
      const nik = document.getElementById("nik").value.trim();
      const hasil = document.getElementById("hasil");
      const btnForm = document.getElementById("formCutiBtn");

      if (!nik) {
        hasil.innerText = "‚ö†Ô∏è Silakan masukkan NIK.";
        btnForm.style.display = "none";
        return;
      }

      hasil.innerText = "üîÑ Mencari data...";
      btnForm.style.display = "none";

      try {
        // Ganti URL berikut dengan Apps Script milik Anda
        const response = await fetch(
          `https://script.google.com/macros/s/AKfycbz2Vcne0S9qUcVGCNan2ChqwcPdcqKbHVh3RdnCdK5e-UktyDu-uxVO_5uGccRQtctU/exec?nik=${nik}`
        );
        const data = await response.json();

        if (data.nama && data.group) {
          hasil.innerHTML = `
            ‚úÖ Nama: <strong>${data.nama}</strong><br>
            üìå Group: <strong>${data.group}</strong>
          `;
          btnForm.style.display = "inline-block";
          btnForm.dataset.nama = data.nama;
          btnForm.dataset.nik = nik;
          btnForm.dataset.group = data.group;
        } else {
          hasil.innerText = "‚ùå NIK tidak ditemukan di database.";
        }
      } catch (err) {
        hasil.innerText = "‚ùå Gagal mengambil data.";
        console.error(err);
      }
    }

    function lanjutForm() {
      const btn = document.getElementById("formCutiBtn");
      const nama = encodeURIComponent(btn.dataset.nama);
      const nik = encodeURIComponent(btn.dataset.nik);
      const group = encodeURIComponent(btn.dataset.group);

      // Redirect ke form-request.html dengan parameter query string
      const formURL = "form-request.html";
      window.location.href = `${formURL}?nik=${nik}&nama=${nama}&group=${group}`;
    }
  </script>

</body>
</html>
