<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      width: 500px;
      max-width: 95%;
      animation: fadeIn 0.6s ease-in-out;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, #2193b0, #6dd5ed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #444;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 15px;
    }
    input[readonly] {
      background: #f5f5f5;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      background: #2193b0;
      color: #fff;
    }
    button:hover { background: #18657a; }
    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      min-height: 24px;
    }
    .success { color: green; }
    .error { color: red; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>REQUEST LIBUR / CUTI</h2>

    <!-- Info user otomatis -->
    <label>Data Karyawan</label>
    <input type="text" id="nama" name="nama" readonly>
    <input type="text" id="nik" name="nik" readonly>
    <input type="text" id="group" name="group" readonly>

    <!-- Request Libur -->
    <label for="libur">Pilih Tanggal Libur</label>
    <input type="text" id="libur" name="libur" placeholder="Klik untuk pilih tanggal">

    <!-- Request Cuti -->
    <label for="cuti">Pilih Tanggal Cuti</label>
    <input type="text" id="cuti" name="cuti" placeholder="Klik untuk pilih tanggal">

    <label for="alasan">Alasan Cuti (Opsional)</label>
    <textarea id="alasan" name="alasan" rows="3" placeholder="Tulis alasan jika ada..."></textarea>

    <button onclick="submitForm()">Kirim Request</button>
    <div id="status" class="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>
  <script>
    // === KONFIGURASI ===
    const scriptURL = "https://script.google.com/macros/s/AKfycbyrVWiH3HUNiNwdWR-AshygBO1yHv4ltdNeUgkcJS5ZyrBJsILxjRFjTd-YzXNTSUtF/exec";
    const MAX_KUOTA_HARIAN = 21; // sesuai dengan GAS
    const DEADLINE_TANGGAL = 16;
    const DEADLINE_JAM = 23;
    const DEADLINE_MENIT = 59;

    // === BACA PARAMETER DARI URL ===
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || "";
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("nik").value = getQueryParam("nik");
      document.getElementById("nama").value = getQueryParam("nama");
      document.getElementById("group").value = getQueryParam("group");
    });

    // === DATE PICKER ===
    const dpLibur = new AirDatepicker('#libur', {
      multipleDates: true,
      dateFormat: 'd-MM',
      autoClose: false
    });
    const dpCuti = new AirDatepicker('#cuti', {
      multipleDates: true,
      dateFormat: 'd-MM',
      autoClose: false
    });

    // === DEADLINE CEK ===
    function sudahLewatDeadline() {
      const now = new Date();
      const deadline = new Date(now.getFullYear(), now.getMonth(), DEADLINE_TANGGAL, DEADLINE_JAM, DEADLINE_MENIT);
      return now > deadline;
    }

    // === SUBMIT FORM ===
    async function submitForm() {
      const status = document.getElementById("status");
      status.textContent = "üîÑ Mengirim data...";
      status.className = "status";

      if (sudahLewatDeadline()) {
        status.textContent = `‚ùå Input sudah ditutup (deadline ${DEADLINE_TANGGAL} ${DEADLINE_JAM}:${DEADLINE_MENIT})`;
        status.className = "status error";
        return;
      }

      const data = {
        nik: document.getElementById("nik").value,
        nama: document.getElementById("nama").value,
        group: document.getElementById("group").value,
        libur: document.getElementById("libur").value,
        cuti: document.getElementById("cuti").value,
        alasan: document.getElementById("alasan").value
      };

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: new URLSearchParams(data)
        });
        const resText = await res.text();

        if (resText.includes("Gagal: Kuota untuk tanggal") && resText.includes("sudah penuh")) {
          status.textContent = `‚ùå Kuota penuh (maks ${MAX_KUOTA_HARIAN}/hari).`;
          status.className = "status error";
        } else {
          status.textContent = "‚úÖ Data berhasil dikirim.";
          status.className = "status success";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Gagal mengirim data.";
        status.className = "status error";
      }
    }
  </script>
</body>
</html>
