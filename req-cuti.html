<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>INPUT NIK SEBELUM REQUEST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 15px;
    }
    h2 {
      margin: 10px 0 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #0097a7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00796b;
    }
    #hasil {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
    #formCutiBtn {
      display: none;
      background-color: #4caf50;
    }
    #formCutiBtn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- üîπ Logo -->
   <img src="https://raw.githubusercontent.com/hong-ark/req-cuti/main/Logo.jpg" alt="Logo EDP" class="logo">


    <!-- üîπ Judul -->
    <h2>INPUT NIK SEBELUM REQUEST</h2>

    <!-- üîπ Input NIK -->
    <label for="nik">Masukkan NIK:</label>
    <input type="text" id="nik" placeholder="Contoh: 2012022847">

    <!-- üîπ Tombol cek -->
    <button onclick="cekNIK()">üîç Cek Nama & Group</button>

    <!-- üîπ Hasil -->
    <div id="hasil"></div>

    <!-- üîπ Tombol lanjut -->
    <button id="formCutiBtn" onclick="lanjutForm()">‚û°Ô∏è Lanjut ke Form REQUEST</button>
  </div>

  <script>
    async function cekNIK() {
      const nik = document.getElementById("nik").value.trim();
      const hasil = document.getElementById("hasil");
      const btnForm = document.getElementById("formCutiBtn");

      if (!nik) {
        hasil.innerText = "‚ö†Ô∏è Silakan masukkan NIK.";
        btnForm.style.display = "none";
        return;
      }

      hasil.innerText = "üîÑ Mencari data...";
      btnForm.style.display = "none";

      try {
        const response = await fetch(
          `https://script.google.com/macros/s/AKfycbz2Vcne0S9qUcVGCNan2ChqwcPdcqKbHVh3RdnCdK5e-UktyDu-uxVO_5uGccRQtctU/exec?nik=${nik}`
        );
        const data = await response.json();

        if (data.nama && data.group) {
          hasil.innerHTML = `
            ‚úÖ Nama: <strong>${data.nama}</strong><br>
            üìå Group: <strong>${data.group}</strong>
          `;
          btnForm.style.display = "block";
          btnForm.dataset.nama = data.nama;
          btnForm.dataset.nik = nik;
          btnForm.dataset.group = data.group;
        } else {
          hasil.innerText = "‚ùå NIK tidak ditemukan di database.";
        }
      } catch (err) {
        hasil.innerText = "‚ùå Gagal mengambil data.";
        console.error(err);
      }
    }

    function lanjutForm() {
      const btn = document.getElementById("formCutiBtn");
      const nama = encodeURIComponent(btn.dataset.nama);
      const nik = encodeURIComponent(btn.dataset.nik);
      const group = encodeURIComponent(btn.dataset.group);

      // Link Google Form kamu
      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSeoJsdvN7htQSgUjDbT6I5StR1y0zLyFXM46-ZuLvO80D89bQ/viewform";

      // Prefill entry id masing-masing
      const prefillURL = `${formURL}?entry.448590851=${nik}&entry.1346383944=${nama}&entry.1841657487=${group}`;

      window.location.href = prefillURL;
    }
  </script>

</body>
</html>
