<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Rekap & Setting</title>

<style>
    body {
        margin: 0;
        background: #f5f7fa;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #333;
    }

    .container {
        max-width: 800px;
        margin: 60px auto;
        padding: 0 20px;
    }

    h1 {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 30px;
        color: #222;
    }

    .list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
    }

    .item {
        background: #fff;
        border-radius: 8px;
        padding: 18px 20px;
        text-decoration: none;
        color: inherit;
        border: 1px solid #e5e7eb;
        transition: all 0.2s ease;
    }

    .item:hover {
        border-color: #3b82f6;
        box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        transform: translateY(-2px);
    }

    .title {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 4px;
        color: #111827;
    }

    .desc {
        font-size: 13px;
        color: #6b7280;
    }

    footer {
        margin-top: 40px;
        font-size: 12px;
        color: #9ca3af;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Menu Rekap & Setting</h1>

    <div class="list">
        <a class="item" href="https://docs.google.com/spreadsheets/d/1nseGPtn6cApBg6fWf2BBfsV3NQo-MONa_rY4-ZqfS6s/edit?gid=1664641699#gid=1664641699" target="_blank">
            <div class="title">Setting Lembur</div>
            <div class="desc">Pengaturan data lembur karyawan</div>
        </a>

            <div class="title">Rekap Closing</div>
            <div class="desc">Rekap data closing</div>
        </a>

        <a class="item" href="https://hong-ark.github.io/req-cuti/setting.html" target="_blank">
            <div class="title">Setting Limit Web</div>
            <div class="desc">Pengaturan limit sistem</div>
        </a>

        <a class="item" href="https://docs.google.com/spreadsheets/d/1FIlRZr5_GhR5n-1hd2xiP3uBOCqTxt7ulNX970u71XQ/edit?usp=sharing" target="_blank">
            <div class="title">Rekap Closing Tahunan</div>

        </a>
    </div>

</div>
