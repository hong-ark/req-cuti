<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Rekap & Setting Jadwal</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(180deg, #eef2f7, #e6ebf2);
        font-family: "Segoe UI", Arial, sans-serif;
        color: #2f3440;
    }

    .container {
        max-width: 900px;
        margin: 60px auto;
        padding: 0 20px;
    }

    h1 {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 28px;
        color: #1f2937;
    }

    .list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 18px;
    }

    .item {
        background: #f9fbff;
        border-radius: 10px;
        padding: 18px 20px;
        text-decoration: none;
        color: inherit;
        border: 1px solid #e2e8f0;
        transition: all 0.2s ease;
    }

    .item:hover {
        background: #f1f6ff;
        border-color: #93c5fd;
        box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        transform: translateY(-2px);
    }

    .title {
        font-size: 15px;
        font-weight: 600;
        color: #111827;
        margin-bottom: 6px;
    }

    .desc {
        font-size: 13px;
        color: #6b7280;
        line-height: 1.4;
    }

    footer {
        margin-top: 40px;
        font-size: 12px;
        color: #9ca3af;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Panel Rekap & Setting Jadwal</h1>

    <div class="list">
        <a class="item" href="https://docs.google.com/spreadsheets/d/1nseGPtn6cApBg6fWf2BBfsV3NQo-MONa_rY4-ZqfS6s/edit?gid=1664641699#gid=1664641699" target="_blank">
            <div class="title">Setting Lembur</div>
            <div class="desc">Pengaturan data lembur karyawan</div>
        </a>

        <a class="item" href="https://docs.google.com/spreadsheets/d/1D6ltu1-qBy0f-rkUcFzHB8uc1j8zrgFRcFE75e4MlhI/edit?gid=0#gid=0" target="_blank">
            <div class="title">Rekap Closing</div>
            <div class="desc">Rekap data closing</div>
        </a>

        <a class="item" href="https://hong-ark.github.io/req-cuti/setting.html" target="_blank">
            <div class="title">Setting Limit Web</div>
            <div class="desc">Pengaturan limit sistem request</div>
        </a>

        <a class="item" href="https://docs.google.com/spreadsheets/d/1FIlRZr5_GhR5n-1hd2xiP3uBOCqTxt7ulNX970u71XQ/edit?usp=sharing" target="_blank">
            <div class="title">Rekap Closing Tahunan</div>
            <div class="desc">Ringkasan data closing per tahun</div>
        </a>

        <a class="item" href="https://drive.google.com/drive/folders/1j9oa0W3O6zHk-bmGYhujYcQIckxa-PLM?hl=id" target="_blank">
            <div class="title">Folder Jadwal</div>
            <div class="desc">Dokumen & file jadwal kerja</div>
        </a>
        <a class="item" href="https://drive.google.com/drive/folders/1vz65CwRQf7jyOj0FleviAWtMvW_99HV_?usp=sharing" target="_blank">
            <div class="title">Folder REQ</div>
            <div class="desc">Document Req Jadwal</div>
        </a>
    </div>

    <footer>
        
    </footer>
</div>

</body>
</html>
