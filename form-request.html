<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Request Libur / Cuti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Request Libur / Cuti</h2>
    <form id="requestForm">
      <label for="nik">NIK</label>
      <input type="text" id="nik" name="nik" required>

      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama" required>

      <label for="group">Group</label>
      <select id="group" name="group" required>
        <option value="">-- Pilih Group --</option>
        <option value="A">Group A</option>
        <option value="B">Group B</option>
        <option value="C">Group C</option>
      </select>

      <label for="libur">Tanggal Libur (pisahkan dengan koma)</label>
      <input type="text" id="libur" name="libur" placeholder="Contoh: 01-11-2025, 02-11-2025">

      <label for="cuti">Tanggal Cuti (pisahkan dengan koma)</label>
      <input type="text" id="cuti" name="cuti" placeholder="Contoh: 05-11-2025">

      <label for="ekstrakulikuler">Ekstrakurikuler</label>
      <input type="text" id="ekstrakulikuler" name="ekstrakulikuler" placeholder="Contoh: Futsal">

      <button type="submit">Kirim</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz1_dtlMVATeze7SUaQMAyzrmwMctYRrxoOApjyOPoMdBTCAM_soMvqjLCQUEVqjjb_/exec";

    document.getElementById("requestForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        nik: document.getElementById("nik").value,
        nama: document.getElementById("nama").value,
        group: document.getElementById("group").value,
        libur: document.getElementById("libur").value.split(",").map(d => d.trim()).filter(d => d),
        cuti: document.getElementById("cuti").value.split(",").map(d => d.trim()).filter(d => d),
        ekstrakulikuler: document.getElementById("ekstrakulikuler").value
      };

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        alert("✅ Data berhasil dikirim!");
        document.getElementById("requestForm").reset();
      })
      .catch(err => {
        console.error(err);
        alert("❌ Gagal mengirim data!");
      });
    });
  </script>
</body>
</html>
