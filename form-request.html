<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title id="page-title">REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* === GLOBAL STYLE === */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      padding: 40px 35px;
      border-radius: 24px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
      width: 520px;
      max-width: 95%;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.7s ease-in-out;
      border: 1px solid rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 28px;
      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(90deg, #673AB7, #3F51B5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    /* === INPUT & FORM === */
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      font-size: 17px;
      background: linear-gradient(135deg, #3F51B5, #2196F3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      pointer-events: none;
    }

    input, select {
      width: 100%;
      padding: 12px 14px 12px 42px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      font-size: 15px;
      background-color: #fbfbfb;
      transition: all 0.25s ease;
    }

    input:hover, select:hover {
      background-color: #fff;
    }
    input:focus, select:focus {
      border-color: #3f51b5;
      box-shadow: 0 0 8px rgba(63,81,181,0.18);
      background-color: #fff;
      outline: none;
    }

    input[readonly] {
      background-color: #f7f7f7;
      border-style: dashed;
      color: #666;
    }

    /* === BUTTON === */
    button[type="submit"] {
      width: 100%;
      padding: 15px;
      margin-top: 25px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: linear-gradient(90deg, #2196F3, #673AB7);
      color: #fff;
      box-shadow: 0 8px 18px rgba(103, 58, 183, 0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: all 0.25s ease;
    }
    button[type="submit"]:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(103, 58, 183, 0.35);
    }

    /* === STATUS === */
    #status {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      min-height: 28px;
      padding: 8px;
      border-radius: 10px;
    }
    .success { color: #155724; background: #e8f5e9; border: 1px solid #c8e6c9; }
    .error   { color: #b71c1c; background: #ffebee; border: 1px solid #ffcdd2; }

    /* === FOOTER DEADLINE === */
    #footer {
      font-size: 13px;
      text-align: center;
      margin-top: 30px;
      line-height: 1.5;
      padding: 12px 14px;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 520px) {
      .container { padding: 24px; }
      h2 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="header-text"><i class="fas fa-calendar-alt"></i> REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</h2>

    <form id="requestForm">
      <label>NIK</label>
      <div class="input-group">
        <i class="input-icon fas fa-id-card"></i>
        <input type="text" id="nik" name="nik" readonly>
      </div>

      <label>Nama</label>
      <div class="input-group">
        <i class="input-icon fas fa-user"></i>
        <input type="text" id="nama" name="nama" readonly>
      </div>

      <label>Group</label>
      <div class="input-group">
        <i class="input-icon fas fa-users"></i>
        <input type="text" id="group" name="group" readonly>
      </div>

      <label>Request Libur (Tanggal)</label>
      <div class="input-group">
        <i class="input-icon far fa-calendar-check"></i>
        <input type="text" id="libur" name="libur" placeholder="Klik untuk pilih tanggal libur" readonly>
      </div>

      <label>Request Cuti (Tanggal)</label>
      <div class="input-group">
        <i class="input-icon fas fa-umbrella-beach"></i>
        <input type="text" id="cuti" name="cuti" placeholder="Klik untuk pilih tanggal cuti" readonly>
      </div>

      <label>Request Lainnya</label>
      <div class="input-group">
        <i class="input-icon fas fa-comment-dots"></i>
        <input type="text" id="requestLainnya" name="requestLainnya" placeholder="Jawaban singkat, maks 80 karakter" maxlength="80">
      </div>

      <label>Ekstrakurikuler</label>
      <div class="input-group">
        <i class="input-icon fas fa-futbol"></i>
        <select id="ekstrakulikuler" name="ekstrakulikuler" required>
          <option value="">-- Pilih --</option>
          <option value="FUTSAL">FUTSAL</option>
          <option value="BADMINTON">BADMINTON</option>
          <option value="FUTSAL & BADMINTON">FUTSAL & BADMINTON</option>
          <option value="TIDAK MENGIKUTI">TIDAK MENGIKUTI</option>
        </select>
      </div>

      <button type="submit"><i class="fas fa-paper-plane"></i> KIRIM REQUEST</button>
      <div id="status"></div>
      <div id="footer"></div>
    </form>
  </div>

  <!-- SCRIPT UTAMA -->
  <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>
  <script>
    /* === SCRIPT ANDA TETAP, HANYA DIRAPIKAN === */
    const scriptURL = "https://script.google.com/macros/s/AKfycbzR5rqC-ll3MheqTzwP9CGchyfkOWM04qdUt7h565ty9J7gd4hSfH7ui2pwItInxCUPBQ/exec";
    let datepickerLibur = null, datepickerCuti = null;
    const monthNames = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

    function getDeadline(){
      const now = new Date();
      const startDate = new Date(now.getFullYear(), now.getMonth(), 1, 0, 10, 0);
      const expiredDate = new Date(now.getFullYear(), now.getMonth(), 16, 23, 59, 59);
      return { startDate, expiredDate };
    }

    function updateHeaderAndFooter(){
      const today = new Date();
      const nextMonth = new Date(today.getFullYear(), today.getMonth()+1, 1);
      const nextMonthName = monthNames[nextMonth.getMonth()];
      const headerText = `REQUEST LIBUR / CUTI BULAN ${nextMonthName.toUpperCase()}`;
      document.getElementById('header-text').innerHTML = `<i class="fas fa-calendar-alt"></i> ${headerText}`;
      document.getElementById('page-title').textContent = headerText;
    }
    updateHeaderAndFooter();

    function initDatepicker(selector){
      const today = new Date();
      const nextMonth = new Date(today.getFullYear(), today.getMonth()+1, 1);
      const dp = new AirDatepicker(selector,{
        multipleDates:true,
        multipleDatesSeparator:', ',
        dateFormat:'d-MM',
        locale:{months:monthNames},
        startDate:nextMonth,
        minDate:nextMonth,
        maxDate:new Date(nextMonth.getFullYear(),nextMonth.getMonth()+1,0),
        position:'bottom left',
        readOnly:true
      });
      if(selector==='#libur') datepickerLibur=dp;
      else if(selector==='#cuti') datepickerCuti=dp;
    }
    initDatepicker('#libur');
    initDatepicker('#cuti');

    document.getElementById("requestForm").addEventListener("submit",function(e){
      e.preventDefault();
      const status=document.getElementById("status");
      status.textContent="⏳ Mengirim data...";
      const formData=new FormData(this);
      fetch(scriptURL,{method:"POST",body:formData})
      .then(res=>res.text())
      .then(txt=>{
        if(txt.trim().startsWith("Sukses")){
          status.textContent="✅ "+txt.trim();
          status.className="success";
        }else{
          status.textContent="❌ Gagal mengirim data!";
          status.className="error";
        }
      })
      .catch(()=>{status.textContent="❌ Error koneksi";status.className="error";});
    });
  </script>
</body>
</html>
