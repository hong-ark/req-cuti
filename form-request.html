<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">

<style>
/* --- STYLE CSS TIDAK BERUBAH (tetap dipertahankan) --- */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #6dd5ed, #2193b0);
}
.container {
  background: #fff;
  padding: 40px 35px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  width: 450px;
  max-width: 95%;
  animation: fadeIn 0.6s ease-in-out;
  position: relative;
  overflow: hidden;
}
.container::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at top left, rgba(33,147,176,0.2), transparent 70%);
  top: -50%;
  left: -50%;
  transform: rotate(30deg);
  pointer-events: none;
}
h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 26px;
  font-weight: bold;
  background: linear-gradient(90deg, #2193b0, #6dd5ed);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 1px;
}
label {
  display: block;
  margin-bottom: 8px;
  text-align: left;
  font-weight: 500;
  color: #333;
}
input, select {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid #ddd;
  border-radius: 10px;
  font-size: 15px;
  margin-bottom: 15px;
  box-sizing: border-box;
  transition: all 0.3s ease;
  background-color: #f9f9f9;
}
input:focus, select:focus {
  border-color: #2193b0;
  outline: none;
  box-shadow: 0 0 8px rgba(33,147,176,0.4);
  background-color: #fff;
}
input[readonly] {
  background-color: #eee;
  cursor: default;
}
button[type="submit"] {
  width: 100%;
  padding: 15px;
  margin-top: 25px;
  font-size: 17px;
  font-weight: bold;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  background: linear-gradient(90deg, #28a745, #3ad971);
  color: #fff;
  box-shadow: 0 5px 15px rgba(40,167,69,0.4);
}
button[type="submit"]:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(40,167,69,0.5);
}
#status {
  margin-top: 20px;
  text-align: center;
  font-size: 15px;
  font-weight: 500;
  min-height: 30px;
  transition: all 0.3s;
}
.success { color: #28a745; }
.error { color: #dc3545; }
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="container">
  <h2>REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</h2>

  <form id="requestForm">

    <label>NIK</label>
    <input type="text" id="nik" name="nik" readonly>

    <label>Nama</label>
    <input type="text" id="nama" name="nama" readonly>

    <label>Group</label>
    <input type="text" id="group" name="group" readonly>

    <label>Request Libur (Klik kotak input)</label>
    <input type="text" id="libur" name="libur" placeholder="Pilih tanggal libur" readonly>

    <label>Request Cuti (Klik kotak input)</label>
    <input type="text" id="cuti" name="cuti" placeholder="Pilih tanggal cuti" readonly>

    <label>Ekstrakulikuler yang diikuti</label>
    <select id="ekstrakulikuler" name="ekstrakulikuler" required>
      <option value="">-- Pilih --</option>
      <option value="FUTSAL">FUTSAL</option>
      <option value="BADMINTON">BADMINTON</option>
      <option value="FUTSAL & BADMINTON">FUTSAL & BADMINTON</option>
      <option value="TIDAK MENGIKUTI">TIDAK MENGIKUTI</option>
    </select>

    <button type="submit">KIRIM</button>
    <div id="status"></div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>
<script>
// URL Apps Script untuk submit form (POST URL)
// === URL TERBARU DARI DEPLOYMENT ANDA ===
const scriptURL = "https://script.google.com/macros/s/AKfycbz-mA_VSS-Msxy15QkCSIKvU3WCSPdbOKT5eV_hQs6VKoaWKthvTARUcuCMuCv-NB2I/exec";

// URL untuk mengambil kuota (GET URL). Sama dengan POST URL.
const quotaURL = scriptURL; 
// ==========================================

// Ambil query params dari halaman sebelumnya
const params = new URLSearchParams(window.location.search);
document.getElementById("nik").value = params.get("nik") || "";
document.getElementById("nama").value = params.get("nama") || "";
document.getElementById("group").value = params.get("group") || "";

let fullDaysList = []; // Variabel global untuk menyimpan daftar hari yang penuh

// Fungsi untuk mengambil data kuota dari Apps Script (memanggil doGet)
async function fetchFullDays() {
    try {
        const response = await fetch(quotaURL);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        // Data yang dikembalikan adalah array angka hari (misal: ['3', '5', '12'])
        const data = await response.json(); 
        return data; 
    } catch (error) {
        console.error("Gagal mengambil data kuota:", error);
        return []; 
    }
}

// Inisialisasi datepicker
function initDatepicker(selector, disabledDays) {
    const today = new Date();
    const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
    
    // Konversi angka hari string (misal '5') menjadi objek Date yang utuh
    // Hal ini diperlukan Air-Datepicker untuk disabledDates
    const disabledDates = disabledDays.map(day => {
        const date = new Date(nextMonth.getFullYear(), nextMonth.getMonth(), parseInt(day));
        return date; 
    });

    // Hapus instance datepicker lama jika ada, untuk inisialisasi ulang
    if (document.querySelector(selector).datepicker) {
        document.querySelector(selector).datepicker.destroy();
    }
    
    new AirDatepicker(selector, {
        multipleDates: true,
        multipleDatesSeparator: ', ',
        dateFormat: 'd', // Output hanya hari (angka)
        
        // === MENONAKTIFKAN TANGGAL YANG KUOTANYA PENUH ===
        disabledDates: disabledDates,
        // =================================================
        
        locale: {
            days: ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'],
            daysShort: ['Min','Sen','Sel','Rab','Kam','Jum','Sab'],
            daysMin: ['Mg','Sn','Sl','Rb','Km','Jm','Sb'],
            months: ['Januari','Februari','Maret','April','Mei','Juni','Juli','Agustus','September','Oktober','November','Desember'],
            monthsShort: ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'],
            today: 'Hari Ini',
            clear: 'Bersihkan',
            dateFormat: 'dd/MM/yyyy',
            firstDay: 0
        },
        startDate: nextMonth,
        minDate: nextMonth,
        maxDate: new Date(nextMonth.getFullYear(), nextMonth.getMonth() + 1, 0),
        position: 'bottom left',
        readOnly: true
    });
}

// Fungsi utama yang dipanggil saat DOM siap
async function initializeApp() {
    // 1. Ambil data kuota penuh
    fullDaysList = await fetchFullDays();
    
    // 2. Inisialisasi ulang datepicker dengan daftar tanggal yang dinonaktifkan
    initDatepicker('#libur', fullDaysList);
    initDatepicker('#cuti', fullDaysList);
}

// Panggil fungsi inisialisasi saat script dimuat
initializeApp();


// Submit form
document.getElementById("requestForm").addEventListener("submit", function(e){
  e.preventDefault();
  const status = document.getElementById("status");
  status.textContent = "⏳ Mengirim data...";
  status.className = "";

  const formData = new FormData(this);

  fetch(scriptURL, { method: "POST", body: formData })
    .then(res => res.text())
    .then(resText => {
      // Menampilkan pesan Sukses/Gagal dari Apps Script
      if(resText.trim().startsWith("Sukses")) { 
        status.textContent = "✅ " + resText.trim();
        status.className = "success";
        
        // PENTING: Perbarui daftar tanggal abu-abu setelah submit sukses
        setTimeout(initializeApp, 500); 
      } else {
        const errorMsg = resText.includes("Gagal") ? resText : "Gagal mengirim data! (Respons Apps Script tidak valid)";
        status.textContent = `❌ ${errorMsg.substring(0, 100)}`;
        status.className = "error";
      }
    })
    .catch(err => {
      status.textContent = "❌ Gagal mengirim data! (Cek koneksi internet atau URL Web App)";
      status.className = "error";
    });
});
</script>
</body>
</html>
