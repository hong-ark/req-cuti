<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title id="page-title">REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">

<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  padding: 20px;
}
.container {
  background: #fff;
  padding: 35px 30px 50px;
  border-radius: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.15);
  width: 480px;
  max-width: 100%;
  animation: fadeIn 0.6s ease-in-out;
  position: relative;
}
h2 {
  text-align: center;
  margin-bottom: 10px;
  font-size: 24px;
  font-weight: 700;
  background: linear-gradient(90deg, #4e54c8, #8f94fb);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 1px;
}

/* INFO */
#info-text {
  font-size: 14px;
  color: #333;
  text-align: center;
  margin-bottom: 20px;
  line-height: 1.5;
  padding: 12px 15px;
  border-radius: 12px;
  background-color: #f0f4ff;
  border: 1px solid #c5d0ff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  font-weight: 600;
}

/* FORM */
label {
  display: block;
  margin-bottom: 6px;
  font-size: 14px;
  font-weight: 600;
  color: #444;
}
input, select {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid #ddd;
  border-radius: 10px;
  font-size: 14px;
  margin-bottom: 16px;
  box-sizing: border-box;
  transition: all 0.3s ease;
  background-color: #fdfdfd;
}
input:focus, select:focus {
  border-color: #4e54c8;
  box-shadow: 0 0 8px rgba(78,84,200,0.3);
  background-color: #fff;
  outline: none;
}
input[readonly] {
  background-color: #f3f3f3;
  color: #555;
}
button[type="submit"] {
  width: 100%;
  padding: 14px;
  margin-top: 5px;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  background: linear-gradient(90deg, #11998e, #38ef7d);
  color: #fff;
  box-shadow: 0 6px 15px rgba(17,153,142,0.35);
}
button[type="submit"]:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(17,153,142,0.45);
}
#status {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
  font-weight: 500;
  min-height: 28px;
  padding: 6px;
  border-radius: 8px;
}
.success { color: #155724; background: #d4edda; border: 1px solid #c3e6cb; }
.error   { color: #721c24; background: #f8d7da; border: 1px solid #f5c6cb; }

/* FOOTER */
#footer {
  font-size: 13px;
  color: #666;
  text-align: center;
  margin-top: 50px;
  line-height: 1.5;
}
#footer-note {
  font-size: 13px;
  color: #444;
  margin-bottom: 10px;
  font-weight: 600;
}
#countdown {
  font-weight: 600;
  color: #333;
  margin-top: 10px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-15px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="container">
  <h2 id="header-text">REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</h2>

  <!-- INFO -->
  <div id="info-text">
    Silakan Request Jadwal sesuai keperluan saja.<br>
    Inputan bisa direvisi / diganti berulang kali. Gunakan dengan bijak!
  </div>

  <form id="requestForm">
    <label>NIK</label>
    <input type="text" id="nik" name="nik" readonly>

    <label>Nama</label>
    <input type="text" id="nama" name="nama" readonly>

    <label>Group</label>
    <input type="text" id="group" name="group" readonly>

    <label>Request Libur (Klik kotak input)</label>
    <input type="text" id="libur" name="libur" placeholder="Pilih tanggal libur" readonly>

    <label>Request Cuti (Klik kotak input)</label>
    <input type="text" id="cuti" name="cuti" placeholder="Pilih tanggal cuti" readonly>

    <label>Request Lainnya</label>
    <input type="text" id="requestLainnya" name="requestLainnya" placeholder="Jawaban singkat, maks 80 karakter" maxlength="80">

    <label>Ekstrakulikuler yang diikuti</label>
    <select id="ekstrakulikuler" name="ekstrakulikuler" required>
      <option value="">-- Pilih --</option>
      <option value="FUTSAL">FUTSAL</option>
      <option value="BADMINTON">BADMINTON</option>
      <option value="FUTSAL & BADMINTON">FUTSAL & BADMINTON</option>
      <option value="TIDAK MENGIKUTI">TIDAK MENGIKUTI</option>
    </select>

    <button type="submit" id="submitBtn">KIRIM REQUEST</button>
    <div id="status"></div>

    <!-- FOOTER -->
    <div id="footer">
      <div id="footer-note"></div>
      <div id="countdown"></div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbw4-_3Lr3ObhEXeW7JCyDOkKAS0R-3L30wXhj4Y-Eumra1RNICzjmeFLtBJzyToGtYlHQ/exec";
const quotaURL = scriptURL;
const MAX_KUOTA_HARIAN = 21;
const monthNames = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

(function updateHeader() {
  const today = new Date();
  const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
  const nextMonthName = monthNames[nextMonth.getMonth()];
  const upperMonth = nextMonthName.toUpperCase();

  const headerText = `REQUEST LIBUR / CUTI BULAN ${upperMonth}`;
  document.getElementById('header-text').textContent = headerText;
  document.getElementById('page-title').textContent = headerText;

  // footer text dinamis
  document.getElementById('footer-note').innerHTML =
    `Kuota libur bulan <b>${upperMonth}</b> 8 jika lembur, tidak lembur 9.<br>
     Untuk hari yg sudah full request maka tidak bisa direquest.`;
})();

const params = new URLSearchParams(window.location.search);
document.getElementById("nik").value = params.get("nik") || "";
document.getElementById("nama").value = params.get("nama") || "";
document.getElementById("group").value = params.get("group") || "";

async function fetchFullDays() {
  try {
    const response = await fetch(quotaURL);
    if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
    return await response.json();
  } catch(e) {
    console.error("Gagal mengambil kuota:", e);
    return [];
  }
}

function initDatepicker(selector, disabledDays) {
  const today = new Date();
  const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
  const disabledDates = disabledDays.map(day => new Date(nextMonth.getFullYear(), nextMonth.getMonth(), parseInt(day)));

  if (document.querySelector(selector).datepicker) document.querySelector(selector).datepicker.destroy();

  new AirDatepicker(selector, {
    multipleDates: true,
    multipleDatesSeparator: ', ',
    dateFormat: 'd-MM',
    disabledDates: disabledDates,
    locale: {
      days: ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'],
      daysShort: ['Min','Sen','Sel','Rab','Kam','Jum','Sab'],
      daysMin: ['Mg','Sn','Sl','Rb','Km','Jm','Sb'],
      months: monthNames,
      monthsShort: monthNames.map(m => m.substring(0, 3)),
      today: 'Hari Ini',
      clear: 'Bersihkan',
      dateFormat: 'dd/MM/yyyy',
      firstDay: 1
    },
    startDate: nextMonth,
    minDate: nextMonth,
    maxDate: new Date(nextMonth.getFullYear(), nextMonth.getMonth() + 1, 0),
    position: 'bottom left',
    readOnly: true
  });
}

async function initializeApp() {
  const fullDaysList = await fetchFullDays();
  initDatepicker('#libur', fullDaysList);
  initDatepicker('#cuti', fullDaysList);
}
initializeApp();

function startCountdown() {
  const now = new Date();
  const openDate = new Date(now.getFullYear(), now.getMonth(), 1, 0, 10, 0);
  const closeDate = new Date(now.getFullYear(), now.getMonth(), 16, 23, 59, 59);
  const nextMonthOpen = new Date(now.getFullYear(), now.getMonth() + 1, 1, 0, 10, 0);
  const countdownEl = document.getElementById("countdown");
  const form = document.getElementById("requestForm");

  function updateCountdown() {
    const current = new Date();
    let target, mode;
    if (current < openDate) { target = openDate; mode = "belum buka"; }
    else if (current >= openDate && current <= closeDate) { target = closeDate; mode = "buka"; }
    else { target = nextMonthOpen; mode = "tutup"; }

    const diff = target - current;
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    const mins = Math.floor((diff / (1000*60)) % 60);
    const secs = Math.floor((diff / 1000) % 60);

    if (mode === "belum buka") {
      countdownEl.textContent = `‚è≥ Belum dibuka. Buka dalam: ${days}Hari ${hours}Jam ${mins}Menit ${secs}Detik`;
      form.querySelectorAll("input, select, button").forEach(el => el.disabled = true);
    } else if (mode === "buka") {
      countdownEl.textContent = `Sisa waktu request: ${days}Hari ${hours}Jam ${mins}Menit ${secs}Detik`;
      form.querySelectorAll("input, select, button").forEach(el => el.disabled = false);
    } else {
      countdownEl.textContent = "‚è∞ Waktu request sudah berakhir. Open kembali tanggal 1‚Äì16 setiap bulan.";
      form.querySelectorAll("input, select, button").forEach(el => el.disabled = true);
    }
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
}
startCountdown();

// ==========================
// NEW: Prefill helper
// ==========================
function setFormValuesFromServer(data) { // NEW
  document.getElementById("libur").value = data.libur || "";
  document.getElementById("cuti").value = data.cuti || "";
  document.getElementById("requestLainnya").value = data.requestLainnya || "";
  if (data.ekstrakulikuler) {
    const eks = document.getElementById("ekstrakulikuler");
    const has = Array.from(eks.options).some(o => o.value === data.ekstrakulikuler);
    if (has) eks.value = data.ekstrakulikuler;
  }
}

async function loadExistingByNik(nik) { // NEW
  if (!nik) return;
  try {
    const res = await fetch(`${scriptURL}?nik=${encodeURIComponent(nik)}`);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();
    if (data && data.status === "found") setFormValuesFromServer(data);
  } catch (e) {
    console.error("Gagal prefill:", e);
  }
}

// Prefill saat halaman dibuka (tanpa mengubah fungsi lain)
(async function boot(){ // NEW
  const nik = document.getElementById("nik").value.trim();
  if (nik) await loadExistingByNik(nik);
})();

document.getElementById("requestForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const status = document.getElementById("status");
  status.textContent = "‚è≥ Mengirim data...";
  status.className = "";

  // === üß© Urutkan tanggal sebelum dikirim ===
  function sortDates(dateString) {
    if (!dateString) return "";
    const arr = dateString.split(",").map(d => d.trim()).filter(Boolean);
    const sorted = arr.sort((a, b) => {
      const [da, ma] = a.split("-").map(Number);
      const [db, mb] = b.split("-").map(Number);
      if (ma === mb) return da - db;
      return ma - mb;
    });
    return Array.from(new Set(sorted)).join(", "); // NEW: hapus duplikat ringan
  }

  // Urutkan input libur & cuti
  const liburInput = document.getElementById("libur");
  const cutiInput = document.getElementById("cuti");
  liburInput.value = sortDates(liburInput.value);
  cutiInput.value = sortDates(cutiInput.value);

  const formData = new FormData(this);

  formData.append("return","json"); // NEW: minta balasan JSON utk prefill langsung

  try {
    const res = await fetch(scriptURL, { method: "POST", body: formData });
    const contentType = res.headers.get("content-type") || "";

    if (contentType.includes("application/json")) { // NEW: mode JSON
      const payload = await res.json();
      if (payload.status === "success") {
        status.textContent = "‚úÖ " + payload.message;
        status.className = "success";
        setTimeout(initializeApp, 500);
        setFormValuesFromServer(payload.data || {}); // NEW: prefill langsung
      } else {
        status.textContent = "‚ùå " + (payload.message || "Gagal mengirim data!");
        status.className = "error";
      }
    } else { // Fallback TEXT (kompatibel lama)
      const resText = (await res.text()).trim();

      // Cocokkan pesan kuota versi lama/baru
      const quotaErr = /Gagal:\s*Kuota(?:\s+untuk)?\s*tanggal\s+([\d-]+)/i;
      const match = resText.match(quotaErr);

      if (match) {
        const blockedDay = match[1] || "xx";
        status.textContent = `‚ùå Kuota penuh tanggal ${blockedDay} (maks ${MAX_KUOTA_HARIAN}).`;
        status.className = "error";
      } else if (resText.startsWith("Sukses")) {
        status.textContent = "‚úÖ " + resText;
        status.className = "success";
        setTimeout(initializeApp, 500);
        const nik = document.getElementById("nik").value.trim();
        if (nik) await loadExistingByNik(nik); // NEW: prefill via GET jika bukan JSON
      } else {
        status.textContent = "‚ùå " + resText;
        status.className = "error";
      }
    }
  } catch (err) {
    status.textContent = "‚ùå Gagal mengirim data! Cek koneksi atau URL Web App";
    status.className = "error";
  }
});
</script>
</body>
</html>
