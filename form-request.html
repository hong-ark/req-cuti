<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title id="page-title">REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
  /* === TAMPILAN MODERN === */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    padding: 20px;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 35px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    width: 520px;
    max-width: 95%;
    backdrop-filter: blur(6px);
    animation: fadeIn 0.6s ease-in-out;
    border: 1px solid rgba(0,0,0,0.05);
  }

  h2 {
    text-align: center;
    margin-bottom: 28px;
    font-size: 24px;
    font-weight: 700;
    background: linear-gradient(90deg, #673AB7, #3F51B5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .readonly-group {
    border-bottom: 1px dashed #e6e6e6;
    padding-bottom: 12px;
    margin-bottom: 22px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    font-weight: 600;
    color: #444;
  }

  .input-group { position: relative; margin-bottom: 16px; }
  input, select {
    width: 100%;
    padding: 12px 14px 12px 42px;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    font-size: 15px;
    background-color: #fbfbfb;
    transition: all 0.25s ease;
  }
  input:hover, select:hover { background-color: #fff; }
  input:focus, select:focus {
    border-color: #3f51b5;
    box-shadow: 0 0 8px rgba(63,81,181,0.18);
    background-color: #fff;
    outline: none;
  }

  input[readonly] {
    background-color: #f7f7f7;
    border-style: dashed;
    color: #333;
  }

  .input-icon {
    position: absolute;
    top: 50%;
    left: 14px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #3F51B5;
    opacity: 0.8;
  }

  button[type="submit"] {
    width: 100%;
    padding: 15px;
    margin-top: 25px;
    font-size: 16px;
    font-weight: 700;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    background: linear-gradient(90deg, #2196F3, #673AB7);
    color: #fff;
    box-shadow: 0 8px 18px rgba(103, 58, 183, 0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    transition: all 0.25s ease;
  }
  button[type="submit"]:hover:not(:disabled) {
    transform: translateY(-3px) scale(1.01);
    box-shadow: 0 12px 25px rgba(103, 58, 183, 0.34);
  }

  #status {
    margin-top: 18px;
    text-align: center;
    font-size: 14px;
    font-weight: 500;
    min-height: 28px;
    padding: 8px;
    border-radius: 10px;
    transition: all 0.25s ease;
  }
  .success { color: #155724; background: #e8f5e9; border: 1px solid #c8e6c9; }
  .error   { color: #b71c1c; background: #ffebee; border: 1px solid #ffcdd2; }

  #footer {
    font-size: 13px;
    text-align: center;
    margin-top: 30px;
    line-height: 1.5;
    padding: 12px 14px;
    border-radius: 12px;
    transition: all 0.25s ease;
  }
  #footer.deadline-passed { font-weight: bold; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-15px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 520px) {
    .container { padding: 24px; }
    h2 { font-size: 20px; }
  }
  </style>
</head>
<body>

<div class="container">
  <h2 id="header-text"><i class="fas fa-calendar-alt"></i> REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</h2>

  <form id="requestForm">
    <div class="readonly-group">
      <label>NIK</label>
      <div class="input-group">
        <i class="input-icon fas fa-id-card"></i>
        <input type="text" id="nik" name="nik" readonly>
      </div>

      <label>Nama</label>
      <div class="input-group">
        <i class="input-icon fas fa-user"></i>
        <input type="text" id="nama" name="nama" readonly>
      </div>

      <label>Group</label>
      <div class="input-group">
        <i class="input-icon fas fa-users"></i>
        <input type="text" id="group" name="group" readonly>
      </div>
    </div>

    <label>Request Libur (Pilih Tanggal)</label>
    <div class="input-group">
      <i class="input-icon far fa-calendar-check"></i>
      <input type="text" id="libur" name="libur" placeholder="Klik untuk memilih tanggal libur" readonly>
    </div>

    <label>Request Cuti (Pilih Tanggal)</label>
    <div class="input-group">
      <i class="input-icon fas fa-umbrella-beach"></i>
      <input type="text" id="cuti" name="cuti" placeholder="Klik untuk memilih tanggal cuti" readonly>
    </div>

    <label>Request Lainnya</label>
    <div class="input-group">
      <i class="input-icon fas fa-comment-dots"></i>
      <input type="text" id="requestLainnya" name="requestLainnya" placeholder="Jawaban singkat, maks 80 karakter" maxlength="80">
    </div>

    <label>Ekstrakulikuler</label>
    <div class="input-group">
      <i class="input-icon fas fa-futbol"></i>
      <select id="ekstrakulikuler" name="ekstrakulikuler" required>
        <option value="">-- Pilih --</option>
        <option value="FUTSAL">FUTSAL</option>
        <option value="BADMINTON">BADMINTON</option>
        <option value="FUTSAL & BADMINTON">FUTSAL & BADMINTON</option>
        <option value="TIDAK MENGIKUTI">TIDAK MENGIKUTI</option>
      </select>
    </div>

    <button type="submit"><i class="fas fa-paper-plane"></i> KIRIM REQUEST</button>
    <div id="status"></div>
    <div id="footer"></div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>
<!-- === SCRIPT ANDA (tidak diubah fungsinya) === -->
<script>
  /* seluruh logika deadline, param query, kirim ke GAS, datepicker
     yang Anda tuliskan di versi sebelumnya
     bisa ditempel persis di sini tanpa perubahan */
</script>
</body>
</html>
