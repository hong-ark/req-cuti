<script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/locale/id.js"></script>
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzR5rqC-ll3MheqTzwP9CGchyfkOWM04qdUt7h565ty9J7gd4hSfH7ui2pwItInxCUPBQ/exec";
const quotaURL = scriptURL;

// === Ambil data dari URL ===
const params = new URLSearchParams(window.location.search);
document.getElementById("nik").value = params.get("nik") || "";
document.getElementById("nama").value = params.get("nama") || "";
document.getElementById("group").value = params.get("group") || "";

// === Prefill Data Terakhir User ===
async function prefillUserData() {
  const nik = document.getElementById("nik").value;
  const status = document.getElementById("status");
  if (!nik) return;

  try {
    const res = await fetch(`${scriptURL}?nik=${nik}`);
    const data = await res.json();

    if (data && !data.error && data.libur) {
      document.getElementById("libur").value = data.libur || "";
      document.getElementById("cuti").value = data.cuti || "";
      document.getElementById("requestLainnya").value = data.requestLainnya || "";
      document.getElementById("ekstrakulikuler").value = data.ekstrakulikuler || "";
      status.textContent = "‚úÖ Data terakhir berhasil dimuat.";
      status.className = "success";
    } else {
      status.textContent = "";
    }
  } catch (err) {
    console.error("Prefill error:", err);
  }
}

// === Kuota dan Datepicker ===
async function fetchFullDays() {
  try {
    const response = await fetch(quotaURL);
    if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
    return await response.json();
  } catch(e) {
    console.error("Gagal mengambil kuota:", e);
    return [];
  }
}

function initDatepicker(selector, disabledDays) {
  const today = new Date();
  const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
  const disabledDates = disabledDays.map(day => new Date(nextMonth.getFullYear(), nextMonth.getMonth(), parseInt(day)));

  new AirDatepicker(selector, {
    multipleDates: true,
    multipleDatesSeparator: ', ',
    dateFormat: 'd-MM',
    disabledDates: disabledDates,
    startDate: nextMonth,
    minDate: nextMonth,
    maxDate: new Date(nextMonth.getFullYear(), nextMonth.getMonth() + 1, 0),
    position: 'bottom left',
    readOnly: true,
    locale: AirDatepicker.locales.id  // üåê Ubah ke Bahasa Indonesia
  });
}

async function initializeApp() {
  const fullDaysList = await fetchFullDays();
  initDatepicker('#libur', fullDaysList);
  initDatepicker('#cuti', fullDaysList);
  await prefillUserData();
}
initializeApp();

// === Countdown Otomatis ===
function startCountdown() {
  const now = new Date();
  const openDate = new Date(now.getFullYear(), now.getMonth(), 1, 0, 10, 0);
  const closeDate = new Date(now.getFullYear(), now.getMonth(), 16, 23, 59, 59);
  const nextMonthOpen = new Date(now.getFullYear(), now.getMonth() + 1, 1, 0, 10, 0);
  const countdownEl = document.getElementById("countdown");
  const form = document.getElementById("requestForm");

  function updateCountdown() {
    const current = new Date();
    let target, mode;

    if (current < openDate) {
      target = openDate; mode = "belum buka";
    } else if (current >= openDate && current <= closeDate) {
      target = closeDate; mode = "buka";
    } else {
      target = nextMonthOpen; mode = "tutup";
    }

    const diff = target - current;
    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    if (mode === "buka") {
      countdownEl.textContent = `Sisa waktu request: ${d} Hari ${h} Jam ${m} Menit ${s} Detik`;
      form.querySelectorAll("input, select, button").forEach(el => el.disabled = false);
    } else if (mode === "belum buka") {
      countdownEl.textContent = `‚è≥ Belum dibuka. Buka dalam ${d} Hari ${h} Jam ${m} Menit ${s} Detik`;
      form.querySelectorAll("input, select, button").forEach(el => el.disabled = true);
    } else {
      countdownEl.textContent = "‚è∞ Waktu request sudah berakhir. Tunggu periode berikutnya.";
      form.querySelectorAll("input, select, button").forEach(el => el.disabled = true);
    }
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
}
startCountdown();

// === Kirim Data ===
document.getElementById("requestForm").addEventListener("submit", function(e){
  e.preventDefault();
  const status = document.getElementById("status");
  status.textContent = "‚è≥ Mengirim data...";
  status.className = "";

  const formData = new FormData(this);
  fetch(scriptURL, { method: "POST", body: formData })
    .then(res=>res.text())
    .then(resText=>{
      if(resText.trim().startsWith("Sukses")) {
        status.textContent = "‚úÖ " + resText.trim();
        status.className = "success";
        prefillUserData(); // reload data terakhir
      } else {
        status.textContent = "‚ùå " + resText;
        status.className = "error";
      }
    })
    .catch(()=>{
      status.textContent = "‚ùå Gagal mengirim data! Cek koneksi atau URL Web App";
      status.className = "error";
    });
});
</script>
