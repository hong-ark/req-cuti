<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, #2193b0, #6dd5ed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    input[readonly] {
      background: #f5f5f5;
      font-weight: bold;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 10px;
    }
    .day {
      padding: 8px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .day:hover {
      background: #eee;
    }
    .day.selected {
      background: #28a745;
      color: #fff;
      font-weight: bold;
    }
    .submit-btn {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: #2193b0;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover {
      background: #18657a;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</h2>

    <form id="requestForm">
      <label>NIK</label>
      <input type="text" id="nik" name="nik" readonly>

      <label>Nama</label>
      <input type="text" id="nama" name="nama" readonly>

      <label>Group</label>
      <input type="text" id="group" name="group" readonly>

      <label>Request Libur</label>
      <div id="calendar-libur" class="calendar"></div>
      <input type="hidden" name="libur[]" id="liburInput">

      <label>Request Cuti</label>
      <div id="calendar-cuti" class="calendar"></div>
      <input type="hidden" name="cuti[]" id="cutiInput">

      <label>Ekstrakulikuler yang diikuti</label>
      <select name="ekstrakulikuler" required>
        <option value="">-- Pilih --</option>
        <option value="Futsal">Futsal</option>
        <option value="Badminton">Badminton</option>
        <option value="Futsal & Badminton">Futsal & Badminton</option>
        <option value="Tidak Mengikuti">Tidak Mengikuti</option>
      </select>

      <button type="submit" class="submit-btn">Kirim Request</button>
    </form>
  </div>

<script>
/* -------- AMBIL PARAMETER DARI URL (nama, nik, group) -------- */
const urlParams = new URLSearchParams(window.location.search);
document.getElementById("nik").value = urlParams.get("nik") || "";
document.getElementById("nama").value = urlParams.get("nama") || "";
document.getElementById("group").value = urlParams.get("group") || "";

/* -------- GENERATE KALENDER BULAN DEPAN -------- */
function generateCalendar(containerId, inputId) {
  const today = new Date();
  const year = today.getMonth() === 11 ? today.getFullYear() + 1 : today.getFullYear();
  const month = (today.getMonth() + 1) % 12; // bulan berikutnya

  const container = document.getElementById(containerId);
  container.innerHTML = "";

  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  const startDay = firstDay.getDay(); // 0 = Minggu
  const totalDays = lastDay.getDate();

  // kosong sebelum tgl 1
  for (let i = 0; i < startDay; i++) {
    container.appendChild(document.createElement("div"));
  }

  const selected = new Set();

  for (let d = 1; d <= totalDays; d++) {
    const day = document.createElement("div");
    day.className = "day";
    day.textContent = d;

    day.addEventListener("click", () => {
      const dateStr = `${String(d).padStart(2,"0")}-${String(month+1).padStart(2,"0")}-${year}`;
      if (selected.has(dateStr)) {
        selected.delete(dateStr);
        day.classList.remove("selected");
      } else {
        selected.add(dateStr);
        day.classList.add("selected");
      }
      document.getElementById(inputId).value = Array.from(selected).join(",");
    });

    container.appendChild(day);
  }
}

generateCalendar("calendar-libur", "liburInput");
generateCalendar("calendar-cuti", "cutiInput");

/* -------- SUBMIT FORM KE GOOGLE SCRIPT -------- */
document.getElementById("requestForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const payload = {
    nik: document.getElementById("nik").value,
    nama: document.getElementById("nama").value,
    group: document.getElementById("group").value,
    libur: document.getElementById("liburInput").value ? document.getElementById("liburInput").value.split(",") : [],
    cuti: document.getElementById("cutiInput").value ? document.getElementById("cutiInput").value.split(",") : [],
    ekstrakulikuler: this.ekstrakulikuler.value
  };

  try {
    const res = await fetch("https://script.google.com/macros/s/AKfycbwG9sxBKZn5WF1P2mieKbKLhFGyURh6O5FY2i8cZ9JAZz_EbKxoavk4kuUtlCgkSFV_/exec", {
      method: "POST",
      body: JSON.stringify(payload),
      headers: {"Content-Type": "application/json"}
    });

    const result = await res.json();
    if (result.status === "success") {
      alert("✅ Request berhasil disimpan!");
      this.reset();
    } else {
      alert("⚠️ Gagal: " + JSON.stringify(result));
    }
  } catch (err) {
    alert("❌ Error: " + err);
  }
});
</script>

</body>
</html>
