<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title id="page-title">REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">

<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  padding: 20px;
}
.container {
  background: #fff;
  padding: 35px 30px 50px;
  border-radius: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.15);
  width: 480px;
  max-width: 100%;
  animation: fadeIn 0.6s ease-in-out;
  position: relative;
}
h2 {
  text-align: center;
  margin-bottom: 10px;
  font-size: 24px;
  font-weight: 700;
  background: linear-gradient(90deg, #4e54c8, #8f94fb);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 1px;
}
#info-text { font-size: 14px; color: #333; text-align: center; margin-bottom: 20px; line-height: 1.5; padding: 12px 15px; border-radius: 12px; background-color: #f0f4ff; border: 1px solid #c5d0ff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); font-weight: 600; }
label { display: block; margin-bottom: 6px; font-size: 14px; font-weight: 600; color: #444; }
input, select { width: 100%; padding: 12px 14px; border: 1px solid #ddd; border-radius: 10px; font-size: 14px; margin-bottom: 16px; box-sizing: border-box; transition: all 0.3s ease; background-color: #fdfdfd; }
input:focus, select:focus { border-color: #4e54c8; box-shadow: 0 0 8px rgba(78,84,200,0.3); background-color: #fff; outline: none; }
input[readonly] { background-color: #f3f3f3; color: #555; }
button[type="submit"] { width: 100%; padding: 14px; margin-top: 5px; font-size: 15px; font-weight: 600; border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s ease; background: linear-gradient(90deg, #11998e, #38ef7d); color: #fff; box-shadow: 0 6px 15px rgba(17,153,142,0.35); }
button[type="submit"]:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(17,153,142,0.45); }
#status { margin-top: 18px; text-align: center; font-size: 14px; font-weight: 500; min-height: 28px; padding: 6px; border-radius: 8px; }
.success { color: #155724; background: #d4edda; border: 1px solid #c3e6cb; }
.error   { color: #721c24; background: #f8d7da; border: 1px solid #f5c6cb; }
#footer { font-size: 13px; color: #666; text-align: center; margin-top: 50px; line-height: 1.5; }
#footer-note { font-size: 13px; color: #444; margin-bottom: 10px; font-weight: 600; }
#countdown { font-weight: 600; color: #333; margin-top: 10px; }
#copyright { text-align: center; font-size: 12px; color: #333; opacity: 0.7; margin-top: 25px; font-weight: 600; }
#loading { text-align: center; color: #333; font-weight: 600; margin-top: 10px; animation: fadeBlink 1.2s infinite; }
@keyframes fadeBlink { 0%,100%{opacity:0.3;} 50%{opacity:1;} }
@keyframes fadeIn { from { opacity: 0; transform: translateY(-15px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<div class="container" id="container">
  <h2 id="header-text">REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</h2>

  <div id="info-text">
    Silakan Request Jadwal sesuai keperluan saja.<br>
    Inputan bisa direvisi / diganti berulang kali. Gunakan dengan bijak!
  </div>

  <div id="loading">⏳ Memuat data...</div>

  <form id="requestForm" style="display:none;">
    <label>NIK</label>
    <input type="text" id="nik" name="nik" readonly>

    <label>Nama</label>
    <input type="text" id="nama" name="nama" readonly>

    <label>Group</label>
    <input type="text" id="group" name="group" readonly>

    <label>Request Libur (Klik kotak input)</label>
    <input type="text" id="libur" name="libur" placeholder="Pilih tanggal libur" readonly>

    <label>Request Cuti (Klik kotak input)</label>
    <input type="text" id="cuti" name="cuti" placeholder="Pilih tanggal cuti" readonly>

    <label>Request Lainnya</label>
    <input type="text" id="requestLainnya" name="requestLainnya" placeholder="Jawaban singkat, maks 80 karakter" maxlength="80">

    <label>Ekstrakulikuler yang diikuti</label>
    <select id="ekstrakulikuler" name="ekstrakulikuler" required>
      <option value="">-- Pilih --</option>
      <option value="FUTSAL">FUTSAL</option>
      <option value="BADMINTON">BADMINTON</option>
      <option value="FUTSAL & BADMINTON">FUTSAL & BADMINTON</option>
      <option value="TIDAK MENGIKUTI">TIDAK MENGIKUTI</option>
    </select>

    <button type="submit" id="submitBtn">KIRIM REQUEST</button>
    <div id="status"></div>

    <div id="footer">
      <div id="footer-note"></div>
      <div id="countdown"></div>
    </div>
  </form>
</div>

<footer id="copyright">© 2025 EDP Fai</footer>

<script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbw4-_3Lr3ObhEXeW7JCyDOkKAS0R-3L30wXhj4Y-Eumra1RNICzjmeFLtBJzyToGtYlHQ/exec";
const MAX_LIBUR_USER = 8;
const monthNames = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

/* Header dinamis */
(function updateHeader() {
  const nextMonth = new Date(new Date().getFullYear(), new Date().getMonth() + 1, 1);
  const name = monthNames[nextMonth.getMonth()].toUpperCase();
  document.getElementById('header-text').textContent = `REQUEST LIBUR / CUTI BULAN ${name}`;
  document.getElementById('page-title').textContent = `REQUEST LIBUR / CUTI BULAN ${name}`;
  document.getElementById('footer-note').innerHTML =
    `Kuota libur bulan <b>${name}</b> 8 jika lembur, tidak lembur 9.<br>Untuk hari yg sudah full request maka tidak bisa direquest.`;
})();

/* Helper tanggal */
function normalizeDateString(str) {
  if (!str) return "";
  if (/^\d{1,2}-\d{1,2}/.test(str)) return str;
  const d = new Date(str);
  if (!isNaN(d)) return `${d.getDate()}-${String(d.getMonth()+1).padStart(2,'0')}`;
  return str;
}

/* Prefill */
function setFormValuesFromServer(data) {
  document.getElementById("nik").value   = data.nik || "";
  document.getElementById("nama").value  = data.nama || "";
  document.getElementById("group").value = data.group || "";
  document.getElementById("libur").value = normalizeDateString(data.libur || "");
  document.getElementById("cuti").value  = normalizeDateString(data.cuti || "");
  document.getElementById("requestLainnya").value = data.requestLainnya || "";
  if (data.ekstrakulikuler) document.getElementById("ekstrakulikuler").value = data.ekstrakulikuler;
}

/* Satu fetch untuk prefill + fullDays */
async function fetchDataCombined(nik) {
  const res = await fetch(`${scriptURL}?nik=${encodeURIComponent(nik)}&mode=all`);
  if (!res.ok) throw new Error("HTTP " + res.status);
  return await res.json();
}

/* Datepicker init */
function initDatepicker(selector, disabledDays) {
  const nextMonth = new Date(new Date().getFullYear(), new Date().getMonth() + 1, 1);
  const disabledDates = disabledDays.map(d => {
    const [day,month] = d.split('-').map(Number);
    return new Date(nextMonth.getFullYear(), month-1, day);
  });
  const isLibur = selector === '#libur';
  new AirDatepicker(selector, {
    multipleDates: isLibur ? MAX_LIBUR_USER : true,
    multipleDatesSeparator: ', ',
    dateFormat: 'd-MM',
    disabledDates,
    minDate: nextMonth,
    maxDate: new Date(nextMonth.getFullYear(), nextMonth.getMonth()+1, 0),
    onSelect: ({formattedDate}) => {
      if (isLibur && formattedDate.split(',').filter(Boolean).length === MAX_LIBUR_USER) {
        const st = document.getElementById("status");
        st.textContent = `⚠️ Batas ${MAX_LIBUR_USER} tanggal libur sudah tercapai.`;
        st.className = "error";
      }
    }
  });
}

/* Startup */
(async function boot(){
  const params = new URLSearchParams(window.location.search);
  const nik = params.get("nik") || "";
  if (!nik) { document.getElementById("loading").textContent="❌ NIK tidak ditemukan di URL"; return; }

  try {
    const response = await fetchDataCombined(nik);
    if (response.status === "found" && response.data) {
      setFormValuesFromServer(response.data);
      initDatepicker("#libur", response.fullDays || []);
      initDatepicker("#cuti", response.fullDays || []);
    } else {
      initDatepicker("#libur", response.fullDays || []);
      initDatepicker("#cuti", response.fullDays || []);
    }
    document.getElementById("loading").style.display="none";
    document.getElementById("requestForm").style.display="block";
  } catch(e) {
    document.getElementById("loading").textContent = "❌ Gagal memuat data: " + e.message;
  }
})();
</script>
</body>
</html>
