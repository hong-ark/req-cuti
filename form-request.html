<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* --- GLOBAL & BACKGROUND --- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Ganti center ke flex-start agar form tidak terlalu ke tengah */
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      padding: 40px 20px; /* Tambahkan padding atas */
    }

    .container {
      background: rgba(255, 255, 255, 0.98); /* Lebih putih */
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15); /* Bayangan lebih halus */
      width: 550px; /* Lebar sedikit diperluas */
      max-width: 95%;
      backdrop-filter: blur(8px);
      animation: fadeIn 0.6s ease-in-out;
      position: relative;
      border: 1px solid rgba(0,0,0,0.06);
    }

    /* --- HEADER & TITLE --- */
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 800;
      background: linear-gradient(90deg, #1A237E, #5C6BC0); /* Warna ungu-biru yang lebih dalam */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-shadow: 0 3px 6px rgba(0,0,0,0.08);
    }
    h2 i { font-size: 24px; }

    /* --- INPUT FIELDS --- */
    .readonly-group {
      background-color: #f8f9fa; /* Latar belakang untuk membedakan data readonly */
      border: 1px solid #e9ecef;
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 30px;
    }
    .readonly-group label { font-weight: 700; color: #343a40; margin-bottom: 4px; }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #495057;
    }

    .input-group { position: relative; margin-bottom: 20px; }
    input, select {
      width: 100%;
      padding: 12px 14px 12px 48px; /* Padding kiri lebih besar */
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      font-size: 15px;
      background-color: #ffffff;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 18px; /* Posisikan ikon lebih ke kanan */
      transform: translateY(-50%);
      font-size: 16px;
      color: #5C6BC0; /* Warna ikon lebih lembut */
      pointer-events: none;
    }

    input:focus, select:focus {
      border-color: #5C6BC0;
      box-shadow: 0 0 10px rgba(92, 107, 192, 0.25);
      background-color: #fff;
      outline: none;
    }

    input[readonly] {
      background-color: #e9ecef; /* Warna abu-abu yang lebih solid untuk readonly */
      color: #343a40;
      cursor: default;
      border: 1px solid #ced4da;
    }
    .readonly-group input[readonly] {
      padding: 10px 14px; /* Kecilkan padding input readonly */
      border: none;
      background-color: transparent;
    }
    .readonly-group .input-icon { display: none; } /* Sembunyikan ikon di readonly group */


    /* --- SUBMIT BUTTON --- */
    button[type="submit"] {
      width: 100%;
      padding: 15px;
      margin-top: 30px;
      font-size: 17px;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: linear-gradient(90deg, #5C6BC0, #3949AB);
      color: #fff;
      box-shadow: 0 10px 20px rgba(92, 107, 192, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }
    button[type="submit"]:hover:not(:disabled) {
      transform: translateY(-3px) scale(1.005);
      box-shadow: 0 15px 30px rgba(92, 107, 192, 0.5);
    }
    button[type="submit"]:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      background: #ced4da;
      box-shadow: none;
      transform: none;
    }

    /* --- STATUS & FOOTER --- */
    #status {
      margin-top: 20px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      min-height: 28px;
      padding: 10px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    .success { color: #004d40; background: #e0f2f1; border: 1px solid #b2dfdb; }
    .error   { color: #b71c1c; background: #ffebee; border: 1px solid #ffcdd2; }

    #footer {
      font-size: 13px;
      text-align: center;
      margin-top: 35px;
      line-height: 1.6;
      padding: 15px 18px;
      border-radius: 14px;
      background-color: #f3f3f3;
      color: #6c757d;
      border: 1px solid #e0e0e0;
    }
    #footer strong { color: #343a40; }
    #footer.deadline-passed { font-weight: 600; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* small screens */
    @media (max-width: 580px) {
      .container { padding: 30px 20px; }
      h2 { font-size: 24px; gap: 8px; }
      .readonly-group { padding: 15px; }
      body { align-items: flex-start; padding: 20px 10px; }
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="header-text"><i class="fas fa-calendar-alt"></i> REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</h2>

  <form id="requestForm">
    <div class="readonly-group">
      <label>NIK</label>
      <input type="text" id="nik" name="nik" readonly>

      <label>Nama</label>
      <input type="text" id="nama" name="nama" readonly>

      <label>Group</label>
      <input type="text" id="group" name="group" readonly>
    </div>

    <label>Request Libur (Pilih Tanggal)</label>
    <div class="input-group">
      <i class="input-icon far fa-calendar-check"></i>
      <input type="text" id="libur" name="libur" placeholder="Klik untuk memilih tanggal libur" readonly>
    </div>

    <label>Request Cuti (Pilih Tanggal)</label>
    <div class="input-group">
      <i class="input-icon fas fa-umbrella-beach"></i>
      <input type="text" id="cuti" name="cuti" placeholder="Klik untuk memilih tanggal cuti" readonly>
    </div>

    <label>Request Lainnya</label>
    <div class="input-group">
      <i class="input-icon fas fa-comment-dots"></i>
      <input type="text" id="requestLainnya" name="requestLainnya" placeholder="Jawaban singkat, maks 80 karakter" maxlength="80">
      </div>

    <label>Ekstrakulikuler yang diikuti</label>
    <div class="input-group">
      <i class="input-icon fas fa-futbol"></i>
      <select id="ekstrakulikuler" name="ekstrakulikuler" required>
        <option value="">-- Pilih --</option>
        <option value="FUTSAL">FUTSAL</option>
        <option value="BADMINTON">BADMINTON</option>
        <option value="FUTSAL & BADMINTON">FUTSAL & BADMINTON</option>
        <option value="TIDAK MENGIKUTI">TIDAK MENGIKUTI</option>
      </select>
    </div>

    <button type="submit"><i class="fas fa-paper-plane"></i> KIRIM REQUEST</button>
    <div id="status"></div>
    <div id="footer"></div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>
<script>
  // === KONFIGURASI DAN SCRIPT UTAMA (Sudah Diperbaiki Logika DOMContentLoaded) ===
  const scriptURL = "https://script.google.com/macros/s/AKfycbzR5rqC-ll3MheqTzwP9CGchyfkOWM04qdUt7h565ty9J7gd4hSfH7ui2pwItInxCUPBQ/exec";
  
  let datepickerLibur = null;
  let datepickerCuti = null;
  const monthNames = ["Januari","Februari","Maret","April","Mei","Juni",
                      "Juli","Agustus","September","Oktober","November","Desember"];

  function getDeadline() {
    const now = new Date();
    const startDate = new Date(now.getFullYear(), now.getMonth(), 1, 0, 10, 0);
    const expiredDate = new Date(now.getFullYear(), now.getMonth(), 16, 23, 59, 59);
    return { startDate, expiredDate };
  }

  function updateHeaderAndFooter() {
    const today = new Date();
    const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
    const nextMonthName = monthNames[nextMonth.getMonth()];
    const headerText = `REQUEST LIBUR / CUTI BULAN ${nextMonthName.toUpperCase()}`;
    
    const headerElement = document.getElementById('header-text');
    const titleElement = document.getElementById('page-title');
    if (headerElement) headerElement.innerHTML = `<i class="fas fa-calendar-alt"></i> ${headerText}`;
    if (titleElement) titleElement.textContent = headerText;

    const { startDate, expiredDate } = getDeadline();
    const footerElement = document.getElementById('footer');
    if (!footerElement) return;

    if (today < startDate) {
      const startFormat = `${startDate.getDate()} ${monthNames[startDate.getMonth()]} pukul ${String(startDate.getHours()).padStart(2,'0')}:${String(startDate.getMinutes()).padStart(2,'0')}`;
      footerElement.innerHTML = `<i class="fas fa-hourglass-start"></i> <strong>INPUT BELUM DIBUKA.</strong> Akan dibuka pada ${startFormat}.`;
      footerElement.className = 'deadline-passed';
      footerElement.style.backgroundColor = '#fff3cd';
      footerElement.style.color = '#856404';
      footerElement.style.border = '1px solid #ffeeba';
    } else if (today > expiredDate) {
      footerElement.innerHTML = `<i class="fas fa-exclamation-triangle"></i> <strong>DEADLINE SUDAH TERLEWATI.</strong> Request tidak dapat dikirim.`;
      footerElement.className = 'deadline-passed';
      footerElement.style.backgroundColor = '#ffebee';
      footerElement.style.color = '#B71C1C';
      footerElement.style.border = '1px solid #ffcdd2';
    } else {
      const expiredFormat = `${expiredDate.getDate()} ${monthNames[expiredDate.getMonth()]} pukul ${String(expiredDate.getHours()).padStart(2,'0')}:${String(expiredDate.getMinutes()).padStart(2,'0')}`;
      const timeRemaining = expiredDate.getTime() - today.getTime();
      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let timeString = '';
      if (days > 0) timeString += `${days} Hari `;
      timeString += `${hours} Jam`;

      footerElement.innerHTML = `
        <i class="fas fa-clock"></i> <strong>DEADLINE INPUT:</strong> ${expiredFormat}. Sisa waktu: ${timeString}.<br>
        Input bisa direvisi / diganti berulang kali. Gunakan dengan bijak!
      `;
      footerElement.className = '';
      footerElement.style.backgroundColor = '';
      footerElement.style.color = '';
      footerElement.style.border = '';
    }
  }

  function initDatepicker(selector) {
    const today = new Date();
    const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
    
    const el = document.querySelector(selector);
    if (!el) return;
    if (el.datepicker) el.datepicker.destroy();

    const dp = new AirDatepicker(selector, {
      multipleDates: true,
      multipleDatesSeparator: ', ',
      dateFormat: 'd-MM', 
      locale: {
        days: ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'],
        daysShort: ['Min','Sen','Sel','Rab','Kam','Jum','Sab'],
        daysMin: ['Mg','Sn','Sl','Rb','Km','Jm','Sb'],
        months: monthNames,
        monthsShort: monthNames.map(m => m.substring(0, 3)),
        today: 'Hari Ini',
        clear: 'Bersihkan',
        dateFormat: 'dd/MM/yyyy',
        firstDay: 0
      },
      startDate: nextMonth,
      minDate: nextMonth,
      maxDate: new Date(nextMonth.getFullYear(), nextMonth.getMonth() + 1, 0),
      position: 'bottom left',
      readOnly: true
    });

    if (selector === '#libur') datepickerLibur = dp;
    else if (selector === '#cuti') datepickerCuti = dp;
  }

  function checkDeadlineAndDisableForm() {
    const now = new Date();
    const { startDate, expiredDate } = getDeadline();
    const form = document.getElementById("requestForm");
    const status = document.getElementById("status");
    const submitButton = form ? form.querySelector('button[type="submit"]') : null;

    if (!form || !submitButton) return false;

    if (now < startDate || now > expiredDate) {
      form.querySelectorAll('input:not([readonly]), select, button[type="submit"]').forEach(el => {
        el.disabled = true;
      });

      if (now < startDate) {
        submitButton.innerHTML = `<i class="fas fa-lock"></i> INPUT BELUM DIBUKA`;
        submitButton.style.background = '#ffc107';
        submitButton.style.boxShadow = '0 8px 20px rgba(255, 193, 7, 0.35)';
        status.textContent = `❌ Maaf, input baru dibuka pada tanggal 1 pukul 00:10.`;
        status.className = "error";
      } else {
        submitButton.innerHTML = `<i class="fas fa-lock"></i> DEADLINE SUDAH TERLEWATI`;
        submitButton.style.background = '#e57373';
        submitButton.style.boxShadow = '0 8px 20px rgba(229, 115, 115, 0.35)';
        status.textContent = `❌ Maaf, batas waktu input sudah lewat. Request tidak dapat diproses.`;
        status.className = "error";
      }

      return true;
    }
    return false;
  }

  async function initializeApp() {
    initDatepicker('#libur');
    initDatepicker('#cuti');

    checkDeadlineAndDisableForm();
    updateHeaderAndFooter();
  }

  // --- DOMContentLoaded untuk mencegah error konsol ---
  document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const nikInput = document.getElementById("nik");
    const namaInput = document.getElementById("nama");
    const groupInput = document.getElementById("group");

    if (nikInput) nikInput.value = params.get("nik") || "";
    if (namaInput) namaInput.value = params.get("nama") || "";
    if (groupInput) groupInput.value = params.get("group") || "";
    
    initializeApp(); 

    const requestForm = document.getElementById("requestForm");
    if (requestForm) {
      requestForm.addEventListener("submit", function(e){
        e.preventDefault();
  
        if (checkDeadlineAndDisableForm()) return;
  
        const status = document.getElementById("status");
        status.textContent = "⏳ Mengirim data...";
        status.className = "";
  
        const formData = new FormData();
        formData.append('nik', document.getElementById("nik").value);
        formData.append('nama', document.getElementById("nama").value);
        formData.append('group', document.getElementById("group").value);
        formData.append('requestLainnya', document.getElementById("requestLainnya").value);
        formData.append('ekstrakulikuler', document.getElementById("ekstrakulikuler").value);
  
        const liburValue = document.getElementById("libur").value;
        const cutiValue = document.getElementById("cuti").value;
  
        formData.append('libur', liburValue || "");
        formData.append('cuti', cutiValue || "");
  
        fetch(scriptURL, { method: "POST", body: formData })
          .then(res => res.text())
          .then(resText => {
            if (resText.trim().startsWith("Sukses")) {
              status.textContent = "✅ " + resText.trim();
              status.className = "success";
            } else {
              status.textContent = "❌ " + (resText.includes("Gagal") ? resText : "Gagal mengirim data!");
              status.className = "error";
            }
          })
          .catch(() => {
            status.textContent = "❌ Gagal mengirim data! Cek koneksi atau URL Web App";
            status.className = "error";
          });
      });
    }
  });
</script>
</body>
</html>
