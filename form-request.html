<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title id="page-title">REQUEST LIBUR / CUTI</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">

<style>
body{
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
  padding:20px;
}
.container{
  background:#fff;
  padding:35px 30px 50px;
  border-radius:20px;
  box-shadow:0 12px 35px rgba(0,0,0,0.15);
  width:480px;
  max-width:100%;
}
h2{
  text-align:center;
  font-size:24px;
  font-weight:700;
  background:linear-gradient(90deg,#4e54c8,#8f94fb);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
#info-text{
  font-size:14px;
  color:#333;
  text-align:center;
  margin-bottom:20px;
  padding:12px 15px;
  border-radius:12px;
  background:#f0f4ff;
  border:1px solid #c5d0ff;
  font-weight:600;
}
label{font-weight:600}
input,select{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:14px;
}
input[readonly]{background:#f3f3f3}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#11998e,#38ef7d);
  color:#fff;
  font-weight:700;
}
#loading{text-align:center;font-weight:600}
#status{margin-top:12px;text-align:center;font-weight:600}
.success{color:#155724;background:#d4edda;padding:6px;border-radius:8px}
.error{color:#721c24;background:#f8d7da;padding:6px;border-radius:8px}
#footer{text-align:center;margin-top:25px;font-size:13px}
#copyright{margin-top:25px;font-size:12px;opacity:.7}

/* üî¥ WEEKEND */
.air-datepicker-cell.weekend-red{
  color:#cc0000 !important;
}
.air-datepicker-cell.-selected-.weekend-red{
  color:#ffffff !important;
}
/* DOT BOUNCE LOADER */
.dot-loader{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.dots{
  display:flex;
  gap:10px;
}

.dots span{
  width:14px;
  height:14px;
  border-radius:3px; /* persegi sedikit rounded */
  animation:squareBounce 1.2s infinite ease-in-out both;
}

/* Warna sesuai gambar */
.dots span:nth-child(1){
  background:#e53935; /* merah */
}
.dots span:nth-child(2){
  background:#1e88e5; /* biru */
}
.dots span:nth-child(3){
  background:#fbc02d; /* kuning */
}

.dots span:nth-child(1){ animation-delay:0s; }
.dots span:nth-child(2){ animation-delay:.15s; }
.dots span:nth-child(3){ animation-delay:.3s; }

@keyframes squareBounce{
  0%,80%,100%{
    transform:translateY(0) scale(0.9);
    opacity:.5;
  }
  40%{
    transform:translateY(-12px) scale(1.1);
    opacity:1;
  }
}
.dots{
  display:flex;
  gap:12px;
}
.dots span:nth-child(1){ animation-delay:0s; }
.dots span:nth-child(2){ animation-delay:.2s; }
.dots span:nth-child(3){ animation-delay:.4s; }

@keyframes dotBounce{
  0%,80%,100%{
    transform:translateY(0);
    opacity:.4;
  }
  40%{
    transform:translateY(-10px);
    opacity:1;
  }
}

.loading-text{
  margin-top:12px;
  font-weight:600;
  font-size:14px;
  color:#4e54c8;
}
/* üî¥ SPECIAL HOLIDAY */
.air-datepicker-cell.holiday-red{
  color:#cc0000 !important;
  font-weight:normal !important;
}
.air-datepicker-cell.-selected-.holiday-red{
  color:#ffffff !important;
}
</style>
</head>

<body>

<div class="container">
  <h2 id="header-text"></h2>

  <div id="info-text">
    Silakan Request Jadwal sesuai keperluan saja<br>
    Inputan bisa direvisi / diganti berulang kali. Gunakan dengan bijak!
  </div>

  <div id="loading" class="dot-loader">
  <div class="dots">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="loading-text">Memuat data...</div>
</div>

  <form id="requestForm" style="display:none;">
    <label>NIK</label>
    <input id="nik" name="nik" readonly>

    <label>Nama</label>
    <input id="nama" name="nama" readonly>

    <label>Group</label>
    <input id="group" name="group" readonly>

    <label>Request Libur</label>
    <input id="libur" name="libur" readonly>

    <label>Request Cuti</label>
    <input id="cuti" name="cuti" readonly>

    <label>Request Lainnya</label>
    <input id="requestLainnya" name="requestLainnya" maxlength="80">

    <label>Ekstrakulikuler</label>
    <select id="ekstrakulikuler" name="ekstrakulikuler" required>
      <option value="">-- Pilih --</option>
      <option>FUTSAL</option>
      <option>BADMINTON</option>
      <option>FUTSAL & BADMINTON</option>
      <option>TIDAK MENGIKUTI</option>
    </select>

    <button type="submit">KIRIM REQUEST</button>
    <div id="status"></div>

    <div id="footer">
      <div id="footer-note"></div>
      <div id="countdown"></div>
    </div>
  </form>
</div>

<footer id="copyright">¬© 2025 EDP Fai</footer>

<script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>
<script>
/* ================= CONFIG ================= */
const CONFIG_SERVICE_URL =
"https://script.google.com/macros/s/AKfycbyafwD6n5FXNQWzTX3zBYCb21hr6bx81gQa4bAahykuV2LhdISsajxubdxLkhGVifwx/exec";

let GAS_URL = "";
let MAX_LIBUR_USER = 0;
let SPECIAL_HOLIDAYS = [];
let IS_REVISION = false;

const monthNames = [
  "Januari","Februari","Maret","April","Mei","Juni",
  "Juli","Agustus","September","Oktober","November","Desember"
];
/* ‚úÖ TAMBAHKAN INI */
const localeID = {
  days: ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'],
  daysShort: ['Min','Sen','Sel','Rab','Kam','Jum','Sab'],
  daysMin: ['Mg','Sn','Sl','Rb','Km','Jm','Sb'],
  months: monthNames,
  monthsShort: ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'],
  today: 'Hari ini',
  clear: 'Bersihkan',
  dateFormat: 'dd/MM/yyyy',
  timeFormat: 'HH:mm',
  firstDay: 0
};
/* ================= HEADER ================= */
(function(){
  const now = new Date();
  const next = new Date(now.getFullYear(), now.getMonth() + 1, 1);
  const m = monthNames[next.getMonth()].toUpperCase();

  const headerEl = document.getElementById("header-text");
  const titleEl  = document.getElementById("page-title");
  const footerEl = document.getElementById("footer-note");

  if (headerEl) headerEl.textContent = `REQUEST LIBUR / CUTI BULAN ${m}`;
  if (titleEl)  titleEl.textContent  = `REQUEST LIBUR / CUTI BULAN ${m}`;
  if (footerEl) {
    footerEl.innerHTML =
      `Kuota libur bulan <b>${m}</b>.<br>
       8 jika Lembur, Tidak Lembur = 9.<br>
       Jika kuota hari penuh tidak bisa direquest.`;
  }
})();

/* ================= PARAM ================= */
const qs = new URLSearchParams(location.search);
const nik   = document.getElementById("nik");
const nama  = document.getElementById("nama");
const group = document.getElementById("group");

nik.value   = qs.get("nik")   || "";
nama.value  = qs.get("nama")  || "";
group.value = qs.get("group") || "";

/* ================= LOAD CONFIG ================= */
async function loadConfig(){
  const cfg = await (await fetch(CONFIG_SERVICE_URL + "?mode=getMasterConfig")).json();
  GAS_URL = cfg.GAS_URL;

  const c = await (await fetch(GAS_URL + "?mode=config")).json();
  MAX_LIBUR_USER = Number(c.MAX_LIBUR_USER || 0);

  SPECIAL_HOLIDAYS = [];
  if (c.SPECIAL_HOLIDAYS) {
    String(c.SPECIAL_HOLIDAYS).split(",").forEach(s => {
      const d = new Date(s.trim());
      if (!isNaN(d)) SPECIAL_HOLIDAYS.push(d);
    });
  }
}

/* ================= DATEPICKER ================= */
function initPicker(id, full, raw){
  const el = document.getElementById(id);
  if (el._adp) el._adp.destroy();

  const now = new Date();
  const startMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
  const endMonth   = new Date(now.getFullYear(), now.getMonth() + 2, 0);

  el._adp = new AirDatepicker(el,{
    multipleDates: id === "libur" ? MAX_LIBUR_USER : true,
    dateFormat: "d",
    view: "days",
    minView: "days",
    locale: localeID,

    minDate: startMonth,
    maxDate: endMonth,

    selectedDates: (raw||"").split(",").filter(Boolean)
      .map(d => new Date(
        startMonth.getFullYear(),
        startMonth.getMonth(),
        Number(d)
      )),

    disabledDates: (full||[])
      .map(d => new Date(
        startMonth.getFullYear(),
        startMonth.getMonth(),
        Number(d)
      )),

    onRenderCell: ({date, cellType})=>{
      if (cellType !== "day") return;

      const cls = [];
      if (date.getDay()===0 || date.getDay()===6) cls.push("weekend-red");

      if (SPECIAL_HOLIDAYS.some(h =>
        h.getFullYear()===date.getFullYear() &&
        h.getMonth()===date.getMonth() &&
        h.getDate()===date.getDate()
      )) cls.push("holiday-red");

      if (cls.length) return { classes: cls.join(" ") };
    }
  });
}


/* ================= BOOT ================= */
(async()=>{
  try{
    await loadConfig();

    const res = await fetch(`${GAS_URL}?nik=${nik.value}`);
    const d = await res.json();

    let l="", c="";
    if (d.status==="found"){
      IS_REVISION = true;
      l=d.libur||""; c=d.cuti||"";
      libur.value=l; cuti.value=c;
      requestLainnya.value=d.requestLainnya||"";
      ekstrakulikuler.value=d.ekstrakulikuler||"";
    }

    const full = await (await fetch(GAS_URL)).json();
    initPicker("libur", full, l);
    initPicker("cuti", full, c);

    loading.style.display="none";
    requestForm.style.display="block";
  }catch(e){
    loading.textContent="‚ùå "+e.message;
  }
})();

/* ================= SUBMIT ================= */
requestForm.addEventListener("submit", async e=>{
  e.preventDefault();

  const status = document.getElementById("status");
  status.textContent = "‚è≥ Mengirim...";
  status.className = "";

  const liburCount = (libur.value||"").split(",").filter(Boolean).length;
  if (liburCount > MAX_LIBUR_USER){
    status.textContent = `‚ùå Maksimal ${MAX_LIBUR_USER} tanggal libur`;
    status.className = "error";
    return;
  }

  const fd = new FormData(requestForm);
  fd.append("mode", "save");     // ‚úÖ sesuai GAS
  fd.append("return", "json");

  try{
    const res  = await fetch(GAS_URL, { method:"POST", body: fd });
    const text = await res.text();

    let json;
    try { json = JSON.parse(text); } catch {}

    if (json?.status === "success"){
  status.textContent = IS_REVISION
    ? "‚úÖ DATA BERHASIL DIREVISI"
    : "‚úÖ DATE BERHASIL DISIMPAN";
  status.className = "success";
    } else {
      status.textContent = json?.message
        ? "‚ùå " + json.message
        : "‚ùå " + text;
      status.className = "error";
    }
  }catch(err){
    status.textContent = "‚ùå Gagal mengirim data";
    status.className = "error";
    console.error(err);
  }
});
</script>
</body>
</html>
