<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title id="page-title">REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">

<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  padding: 20px;
}
.container {
  background: #fff;
  padding: 35px 30px 40px;
  border-radius: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.15);
  width: 480px;
  max-width: 100%;
  animation: fadeIn 0.6s ease-in-out;
  position: relative;
}
h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 24px;
  font-weight: 700;
  background: linear-gradient(90deg, #4e54c8, #8f94fb);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 1px;
}
label {
  display: block;
  margin-bottom: 6px;
  font-size: 14px;
  font-weight: 600;
  color: #444;
}
input, select {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid #ddd;
  border-radius: 10px;
  font-size: 14px;
  margin-bottom: 16px;
  box-sizing: border-box;
  transition: all 0.3s ease;
  background-color: #fdfdfd;
}
input:focus, select:focus {
  border-color: #4e54c8;
  box-shadow: 0 0 8px rgba(78,84,200,0.3);
  background-color: #fff;
  outline: none;
}
input[readonly] {
  background-color: #f3f3f3;
  color: #555;
}
button {
  width: 100%;
  padding: 14px;
  margin-top: 5px;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  color: #fff;
}
button#submitBtn {
  background: linear-gradient(90deg, #11998e, #38ef7d);
  box-shadow: 0 6px 15px rgba(17,153,142,0.35);
}
button#submitBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(17,153,142,0.45);
}
button#viewBtn {
  background: linear-gradient(90deg, #36D1DC, #5B86E5);
  box-shadow: 0 6px 15px rgba(54,209,220,0.35);
}
button#viewBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(54,209,220,0.45);
}
#status {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
  font-weight: 500;
  min-height: 28px;
  padding: 6px;
  border-radius: 8px;
}
.success { color: #155724; background: #d4edda; border: 1px solid #c3e6cb; }
.error   { color: #721c24; background: #f8d7da; border: 1px solid #f5c6cb; }

#footer {
  font-size: 11px;
  color: #666;
  text-align: center;
  margin-top: 20px;
  line-height: 1.4;
}
#countdown {
  margin-top: 8px;
  font-weight: 600;
  color: #333;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Popup tampilan input */
#popup {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
}
#popupContent {
  background: white;
  padding: 25px 30px;
  border-radius: 15px;
  width: 360px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  text-align: left;
  animation: fadeIn 0.4s ease;
}
#popupContent h3 {
  text-align: center;
  margin-bottom: 15px;
  color: #333;
}
#popupContent p {
  font-size: 14px;
  line-height: 1.5;
  color: #444;
  margin: 5px 0;
}
#closePopup {
  margin-top: 10px;
  background: linear-gradient(90deg, #ff758c, #ff7eb3);
}
</style>
</head>
<body>

<div class="container">
  <h2 id="header-text">REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</h2>

  <form id="requestForm">
    <label>NIK</label>
    <input type="text" id="nik" name="nik" readonly>

    <label>Nama</label>
    <input type="text" id="nama" name="nama" readonly>

    <label>Group</label>
    <input type="text" id="group" name="group" readonly>

    <label>Request Libur (Klik kotak input)</label>
    <input type="text" id="libur" name="libur" placeholder="Pilih tanggal libur" readonly>

    <label>Request Cuti (Klik kotak input)</label>
    <input type="text" id="cuti" name="cuti" placeholder="Pilih tanggal cuti" readonly>

    <label>Request Lainnya</label>
    <input type="text" id="requestLainnya" name="requestLainnya" placeholder="Jawaban singkat, maks 80 karakter" maxlength="80">

    <label>Ekstrakulikuler yang diikuti</label>
    <select id="ekstrakulikuler" name="ekstrakulikuler" required>
      <option value="">-- Pilih --</option>
      <option value="FUTSAL">FUTSAL</option>
      <option value="BADMINTON">BADMINTON</option>
      <option value="FUTSAL & BADMINTON">FUTSAL & BADMINTON</option>
      <option value="TIDAK MENGIKUTI">TIDAK MENGIKUTI</option>
    </select>

    <button type="submit" id="submitBtn">KIRIM REQUEST</button>
    <button type="button" id="viewBtn">üëÅ VIEW INPUT</button>
    <div id="status"></div>

    <div id="footer">
      Silakan Request Jadwal sesuai keperluan saja.<br>
      Inputan bisa direvisi / diganti berulang kali. Gunakan dengan bijak! üöÄ
      <div id="countdown"></div>
    </div>
  </form>
</div>

<!-- Popup -->
<div id="popup">
  <div id="popupContent">
    <h3>Data Input Anda</h3>
    <div id="popupData"></div>
    <button id="closePopup">Tutup</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxcIxYF68Q-mVMIC2ecrNFr0oFtITPdXC29cUObXUijf0mvXHq6-vF_uoPjIujG-AKr/exec";
const MAX_KUOTA_HARIAN = 21;
const monthNames = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

// === Header Bulan Depan ===
(function updateHeader() {
  const today = new Date();
  const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
  const nextMonthName = monthNames[nextMonth.getMonth()];
  const headerText = `REQUEST LIBUR / CUTI BULAN ${nextMonthName.toUpperCase()}`;
  document.getElementById('header-text').textContent = headerText;
  document.getElementById('page-title').textContent = headerText;
})();

// === Prefill dari URL ===
const params = new URLSearchParams(window.location.search);
["nik","nama","group"].forEach(id=>{
  document.getElementById(id).value = params.get(id) || "";
});

// === Ambil data kuota ===
async function fetchFullDays() {
  try {
    const response = await fetch(scriptURL);
    if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
    return await response.json();
  } catch(e) {
    console.error("Gagal ambil kuota:", e);
    return [];
  }
}

function initDatepicker(selector, disabledDays) {
  const today = new Date();
  const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
  const disabledDates = disabledDays.map(day => new Date(nextMonth.getFullYear(), nextMonth.getMonth(), parseInt(day)));
  new AirDatepicker(selector, {
    multipleDates: true,
    multipleDatesSeparator: ', ',
    dateFormat: 'd-MM',
    disabledDates: disabledDates,
    locale: {
      days: ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'],
      daysShort: ['Min','Sen','Sel','Rab','Kam','Jum','Sab'],
      daysMin: ['Mg','Sn','Sl','Rb','Km','Jm','Sb'],
      months: monthNames,
      monthsShort: monthNames.map(m => m.substring(0, 3)),
      today: 'Hari Ini', clear: 'Bersihkan', firstDay: 1
    },
    startDate: nextMonth, minDate: nextMonth, maxDate: new Date(nextMonth.getFullYear(), nextMonth.getMonth() + 1, 0),
    position: 'bottom left', readOnly: true
  });
}

async function initializeApp() {
  const fullDays = await fetchFullDays();
  initDatepicker('#libur', fullDays);
  initDatepicker('#cuti', fullDays);
}
initializeApp();

// === Countdown otomatis tiap bulan ===
function startCountdown() {
  const now = new Date();
  const openDate = new Date(now.getFullYear(), now.getMonth(), 1, 0, 10, 0);
  const closeDate = new Date(now.getFullYear(), now.getMonth(), 16, 23, 59, 59);
  const nextOpen = new Date(now.getFullYear(), now.getMonth() + 1, 1, 0, 10, 0);
  const cd = document.getElementById("countdown");
  const form = document.getElementById("requestForm");

  function update() {
    const cur = new Date(); let target, mode;
    if (cur < openDate) { target=openDate; mode="belum"; }
    else if (cur <= closeDate) { target=closeDate; mode="buka"; }
    else { target=nextOpen; mode="tutup"; }

    const diff=target-cur, d=Math.floor(diff/86400000), h=Math.floor(diff/3600000)%24, m=Math.floor(diff/60000)%60, s=Math.floor(diff/1000)%60;
    if (mode==="belum") {
      cd.textContent=`‚è≥ Belum dibuka. Buka dalam: ${d}Hari ${h}Jam ${m}Menit ${s}Detik`;
      form.querySelectorAll("input,select,button").forEach(el=>el.disabled=true);
    } else if (mode==="buka") {
      cd.textContent=`Sisa waktu request: ${d}Hari ${h}Jam ${m}Menit ${s}Detik`;
      form.querySelectorAll("input,select,button").forEach(el=>el.disabled=false);
    } else {
      cd.textContent="‚è∞ Waktu request sudah berakhir. Tunggu periode berikutnya.";
      form.querySelectorAll("input,select,button").forEach(el=>el.disabled=true);
    }
  }
  update(); setInterval(update,1000);
}
startCountdown();

// === Submit data ===
document.getElementById("requestForm").addEventListener("submit", e=>{
  e.preventDefault();
  const status=document.getElementById("status");
  status.textContent="‚è≥ Mengirim data..."; status.className="";
  fetch(scriptURL,{method:"POST",body:new FormData(e.target)})
  .then(r=>r.text()).then(t=>{
    if(t.includes("Kuota untuk tanggal")){status.textContent="‚ùå "+t;status.className="error";}
    else if(t.startsWith("Sukses")){status.textContent="‚úÖ "+t;status.className="success";}
    else {status.textContent="‚ùå Gagal mengirim!";status.className="error";}
  }).catch(()=>{status.textContent="‚ùå Gagal koneksi ke server";status.className="error";});
});

// === View Input ===
document.getElementById("viewBtn").addEventListener("click", async ()=>{
  const nik=document.getElementById("nik").value.trim();
  if(!nik){alert("Masukkan NIK terlebih dahulu!");return;}
  try{
    const res=await fetch(`${scriptURL}?nik=${nik}`);
    const data=await res.json();
    const popup=document.getElementById("popup");
    const popupData=document.getElementById("popupData");

    if(data.status==="found"){
      popupData.innerHTML=`
        <p><b>NIK:</b> ${data.nik}</p>
        <p><b>Nama:</b> ${data.nama}</p>
        <p><b>Group:</b> ${data.group}</p>
        <p><b>Req Libur:</b> ${data.libur||"-"}</p>
        <p><b>Req Cuti:</b> ${data.cuti||"-"}</p>
        <p><b>Req Lainnya:</b> ${data.requestLainnya||"-"}</p>
        <p><b>Ekstrakulikuler:</b> ${data.ekstrakulikuler||"-"}</p>
      `;
    } else {
      popupData.innerHTML=`<p>‚ö†Ô∏è Data untuk NIK <b>${nik}</b> belum pernah diinput.</p>`;
    }
    popup.style.display="flex";
  }catch(err){alert("Gagal mengambil data.");console.error(err);}
});

document.getElementById("closePopup").addEventListener("click",()=>{
  document.getElementById("popup").style.display="none";
});
</script>
</body>
</html>
