<script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>
<script>
  // === KONFIGURASI DAN SCRIPT UTAMA ===
  // Ganti URL ini dengan URL Web App Anda yang sudah di-redeploy!
  const scriptURL = "https://script.google.com/macros/s/AKfycbzR5rqC-ll3MheqTzwP9CGchyfkOWM04qdUt7h565ty9J7gd4hSfH7ui2pwItInxCUPBQ/exec";
  
  // --- KONFIGURASI KUOTA ---
  const quotaURL = scriptURL; 
  const QUOTA_LIMIT = 21; 
  // -------------------------
  
  let datepickerLibur = null;
  let datepickerCuti = null;
  let fullDaysList = []; 

  const monthNames = ["Januari","Februari","Maret","April","Mei","Juni",
                      "Juli","Agustus","September","Oktober","November","Desember"];

  // FUNGSI 1: Hitung Batas Waktu
  function getDeadline() {
    const now = new Date();
    const startDate = new Date(now.getFullYear(), now.getMonth(), 1, 0, 10, 0);
    const expiredDate = new Date(now.getFullYear(), now.getMonth(), 16, 23, 59, 59);
    return { startDate, expiredDate };
  }

  // FUNGSI 2: Update Header & Footer
  function updateHeaderAndFooter() {
    const today = new Date();
    const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
    const nextMonthName = monthNames[nextMonth.getMonth()];
    const headerText = `REQUEST LIBUR / CUTI BULAN ${nextMonthName.toUpperCase()}`;
    
    // Perbaikan: Pastikan elemen ada sebelum dimanipulasi (walaupun sudah ada DOMContentLoaded)
    const headerElement = document.getElementById('header-text');
    const titleElement = document.getElementById('page-title');
    if (headerElement) headerElement.innerHTML = `<i class="fas fa-calendar-alt"></i> ${headerText}`;
    if (titleElement) titleElement.textContent = headerText;

    const { startDate, expiredDate } = getDeadline();
    const footerElement = document.getElementById('footer');
    if (!footerElement) return; // Keluar jika footer tidak ditemukan

    if (today < startDate) {
      const startFormat = `${startDate.getDate()} ${monthNames[startDate.getMonth()]} pukul ${String(startDate.getHours()).padStart(2,'0')}:${String(startDate.getMinutes()).padStart(2,'0')}`;
      footerElement.innerHTML = `<i class="fas fa-hourglass-start"></i> <strong>INPUT BELUM DIBUKA.</strong> Akan dibuka pada ${startFormat}.`;
      footerElement.className = 'deadline-passed';
      footerElement.style.backgroundColor = '#fff3cd';
      footerElement.style.color = '#856404';
      footerElement.style.border = '1px solid #ffeeba';
    } else if (today > expiredDate) {
      footerElement.innerHTML = `<i class="fas fa-exclamation-triangle"></i> <strong>DEADLINE SUDAH TERLEWATI.</strong> Request tidak dapat dikirim.`;
      footerElement.className = 'deadline-passed';
      footerElement.style.backgroundColor = '#ffebee';
      footerElement.style.color = '#B71C1C';
      footerElement.style.border = '1px solid #ffcdd2';
    } else {
      const expiredFormat = `${expiredDate.getDate()} ${monthNames[expiredDate.getMonth()]} pukul ${String(expiredDate.getHours()).padStart(2,'0')}:${String(expiredDate.getMinutes()).padStart(2,'0')}`;
      const timeRemaining = expiredDate.getTime() - today.getTime();
      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let timeString = '';
      if (days > 0) timeString += `${days} Hari `;
      timeString += `${hours} Jam`;

      footerElement.innerHTML = `
        <i class="fas fa-clock"></i> <strong>DEADLINE INPUT:</strong> ${expiredFormat}. Sisa waktu: ${timeString}.<br>
        Input bisa direvisi / diganti berulang kali. Gunakan dengan bijak!
      `;
      footerElement.className = '';
      footerElement.style.backgroundColor = '';
      footerElement.style.color = '';
      footerElement.style.border = '';
    }
  }
  
  // FUNGSI BARU: Mengambil hari-hari yang sudah penuh dari GAS
  async function fetchFullDays() { 
    try {
      // Menggunakan URL Web App untuk memanggil doGet
      const response = await fetch(quotaURL); 
      if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
      return await response.json(); 
    } catch (e) {
      console.error("Gagal mengambil kuota:", e);
      return [];
    }
  }

  // FUNGSI DIPERBAIKI: Menggunakan fullDaysList untuk menonaktifkan tanggal
  function initDatepicker(selector, disabledDays) { 
    const today = new Date();
    const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
    
    const disabledDates = disabledDays.map(day => new Date(nextMonth.getFullYear(), nextMonth.getMonth(), parseInt(day)));

    // destroy jika sudah ada
    const el = document.querySelector(selector);
    if (!el) return;
    if (el.datepicker) el.datepicker.destroy();

    const dp = new AirDatepicker(selector, {
      multipleDates: true,
      multipleDatesSeparator: ', ',
      dateFormat: 'd-MM', 
      disabledDates: disabledDates, // Digunakan untuk menonaktifkan hari yang kuotanya penuh
      locale: {
        days: ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'],
        daysShort: ['Min','Sen','Sel','Rab','Kam','Jum','Sab'],
        daysMin: ['Mg','Sn','Sl','Rb','Km','Jm','Sb'],
        months: monthNames,
        monthsShort: monthNames.map(m => m.substring(0, 3)),
        today: 'Hari Ini',
        clear: 'Bersihkan',
        dateFormat: 'dd/MM/yyyy',
        firstDay: 0
      },
      startDate: nextMonth,
      minDate: nextMonth,
      maxDate: new Date(nextMonth.getFullYear(), nextMonth.getMonth() + 1, 0),
      position: 'bottom left',
      readOnly: true
    });

    if (selector === '#libur') datepickerLibur = dp;
    else if (selector === '#cuti') datepickerCuti = dp;
  }

  // FUNGSI 3: Cek Status Deadline dan Nonaktifkan Form
  function checkDeadlineAndDisableForm() {
    const now = new Date();
    const { startDate, expiredDate } = getDeadline();
    const form = document.getElementById("requestForm");
    const status = document.getElementById("status");
    const submitButton = form.querySelector('button[type="submit"]');

    if (now < startDate || now > expiredDate) {
      form.querySelectorAll('input:not([readonly]), select, button[type="submit"]').forEach(el => {
        el.disabled = true;
      });

      if (now < startDate) {
        submitButton.innerHTML = `<i class="fas fa-lock"></i> INPUT BELUM DIBUKA`;
        submitButton.style.background = '#ffc107';
        submitButton.style.boxShadow = '0 8px 20px rgba(255, 193, 7, 0.35)';
        status.textContent = `❌ Maaf, input baru dibuka pada tanggal 1 pukul 00:10.`;
        status.className = "error";
      } else {
        submitButton.innerHTML = `<i class="fas fa-lock"></i> DEADLINE SUDAH TERLEWATI`;
        submitButton.style.background = '#e57373';
        submitButton.style.boxShadow = '0 8px 20px rgba(229, 115, 115, 0.35)';
        status.textContent = `❌ Maaf, batas waktu input sudah lewat. Request tidak dapat diproses.`;
        status.className = "error";
      }

      return true;
    }

    return false;
  }

  // FUNGSI UTAMA: Mengambil kuota dan menginisialisasi datepicker
  async function initializeApp() {
    // Ambil data hari yang sudah penuh dari GAS (doGet)
    fullDaysList = await fetchFullDays(); 
    
    // Gunakan daftar hari yang penuh untuk menginisialisasi datepicker
    initDatepicker('#libur', fullDaysList); 
    initDatepicker('#cuti', fullDaysList); 

    // pengecekan deadline saat aplikasi dimuat
    checkDeadlineAndDisableForm();

    // perbarui header/footer (agar sisa waktu akurat)
    updateHeaderAndFooter();
  }

  // --- PERBAIKAN FATAL ERROR: MEMASTIKAN DOM SIAP ---
  // Pindahkan kode inisialisasi awal ke dalam DOMContentLoaded
  document.addEventListener('DOMContentLoaded', function() {
    // Ambil query params (jika dialihkan dari halaman sebelumnya)
    const params = new URLSearchParams(window.location.search);
    document.getElementById("nik").value = params.get("nik") || "";
    document.getElementById("nama").value = params.get("nama") || "";
    document.getElementById("group").value = params.get("group") || "";
    
    // Panggil inisialisasi utama setelah elemen HTML tersedia
    initializeApp(); 
  });
  // --------------------------------------------------

  document.getElementById("requestForm").addEventListener("submit", function(e){
    e.preventDefault();

    if (checkDeadlineAndDisableForm()) return;

    const status = document.getElementById("status");
    status.textContent = "⏳ Mengirim data...";
    status.className = "";

    const formData = new FormData();
    formData.append('nik', document.getElementById("nik").value);
    formData.append('nama', document.getElementById("nama").value);
    formData.append('group', document.getElementById("group").value);
    formData.append('requestLainnya', document.getElementById("requestLainnya").value);
    formData.append('ekstrakulikuler', document.getElementById("ekstrakulikuler").value);

    // Data dikirim dalam format d-MM, d2-MM (misal: 21-11, 22-11)
    const liburValue = document.getElementById("libur").value;
    const cutiValue = document.getElementById("cuti").value;

    formData.append('libur', liburValue || "");
    formData.append('cuti', cutiValue || "");

    fetch(scriptURL, { method: "POST", body: formData })
      .then(res => res.text())
      .then(resText => {
        
        // --- LOGIKA PENANGANAN KUOTA ---
        if (resText.includes("Gagal: Kuota untuk tanggal") && resText.includes("sudah penuh")) {
          // Tangkap pesan error dari GAS
          const match = resText.match(/tanggal\s+([\d-]+)\s+sudah/);
          const blockedDay = match ? match[1] : "xx-xx";
          status.textContent = `❌ Kuota penuh tanggal ${blockedDay} (maks ${QUOTA_LIMIT} user).`;
          status.className = "error";
          // Panggil initializeApp untuk mengupdate daftar tanggal yang diblokir di datepicker
          setTimeout(initializeApp, 500); 
        } else if (resText.trim().startsWith("Sukses")) {
          status.textContent = "✅ " + resText.trim();
          status.className = "success";
          // Jika sukses, panggil initializeApp untuk mengambil kuota terbaru
          setTimeout(initializeApp, 500); 
        } else {
          status.textContent = "❌ " + (resText.includes("Gagal") ? resText : "Gagal mengirim data!");
          status.className = "error";
        }
        // --- AKHIR LOGIKA PENANGANAN KUOTA ---

      })
      .catch(() => {
        status.textContent = "❌ Gagal mengirim data! Cek koneksi atau URL Web App";
        status.className = "error";
      });
  });
</script>
