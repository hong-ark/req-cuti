<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[readonly] {
      background: #eee;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</h2>
    <form id="requestForm">
      <label>NIK</label>
      <input type="text" id="nik" name="nik" readonly>

      <label>Nama</label>
      <input type="text" id="nama" name="nama" readonly>

      <label>Group</label>
      <input type="text" id="group" name="group" readonly>

      <label>Request Libur</label>
      <input type="text" id="libur" name="libur" placeholder="Pilih tanggal libur" readonly>

      <label>Request Cuti</label>
      <input type="text" id="cuti" name="cuti" placeholder="Pilih tanggal cuti" readonly>

      <label>Ekstrakurikuler yang diikuti</label>
      <select id="ekstrakulikuler" name="ekstrakulikuler" required>
        <option value="">-- Pilih --</option>
        <option value="Futsal">Futsal</option>
        <option value="Badminton">Badminton</option>
        <option value="Futsal & Badminton">Futsal & Badminton</option>
        <option value="Tidak Mengikuti">Tidak Mengikuti</option>
      </select>

      <button type="submit">Kirim</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz1_dtlMVATeze7SUaQMAyzrmwMctYRrxoOApjyOPoMdBTCAM_soMvqjLCQUEVqjjb_/exec";

    // === Ambil data dari query string (NIK, Nama, Group) ===
    const params = new URLSearchParams(window.location.search);
    document.getElementById("nik").value = params.get("nik") || "";
    document.getElementById("nama").value = params.get("nama") || "";
    document.getElementById("group").value = params.get("group") || "";

    // === Flatpickr untuk multi-date ===
    const nextMonth = new Date();
    nextMonth.setMonth(nextMonth.getMonth() + 1);

    flatpickr("#libur", {
      mode: "multiple",
      dateFormat: "d-m-Y",
      defaultDate: [],
      minDate: new Date(nextMonth.getFullYear(), nextMonth.getMonth(), 1),
      maxDate: new Date(nextMonth.getFullYear(), nextMonth.getMonth() + 1, 0)
    });

    flatpickr("#cuti", {
      mode: "multiple",
      dateFormat: "d-m-Y",
      defaultDate: [],
      minDate: new Date(nextMonth.getFullYear(), nextMonth.getMonth(), 1),
      maxDate: new Date(nextMonth.getFullYear(), nextMonth.getMonth() + 1, 0)
    });

    // === Submit Form ===
    document.getElementById("requestForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        nik: document.getElementById("nik").value,
        nama: document.getElementById("nama").value,
        group: document.getElementById("group").value,
        libur: document.getElementById("libur").value.split(",").map(d => d.trim()).filter(d => d),
        cuti: document.getElementById("cuti").value.split(",").map(d => d.trim()).filter(d => d),
        ekstrakulikuler: document.getElementById("ekstrakulikuler").value
      };

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        alert("✅ Data berhasil dikirim!");
        document.getElementById("requestForm").reset();
      })
      .catch(err => {
        console.error(err);
        alert("❌ Gagal mengirim data!");
      });
    });
  </script>
</body>
</html>
