<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title id="page-title">REQUEST LIBUR / CUTI</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">

<style>
body{
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
  padding:20px;
}
.container{
  background:#fff;
  padding:35px 30px 50px;
  border-radius:20px;
  box-shadow:0 12px 35px rgba(0,0,0,0.15);
  width:480px;
  max-width:100%;
}
h2{
  text-align:center;
  font-size:24px;
  font-weight:700;
  background:linear-gradient(90deg,#4e54c8,#8f94fb);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
#info-text{
  font-size:14px;
  color:#333;
  text-align:center;
  margin-bottom:20px;
  padding:12px 15px;
  border-radius:12px;
  background:#f0f4ff;
  border:1px solid #c5d0ff;
  font-weight:600;
}
label{font-weight:600}
input,select{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-bottom:14px;
}
input[readonly]{background:#f3f3f3}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#11998e,#38ef7d);
  color:#fff;
  font-weight:700;
}
#loading{text-align:center;font-weight:600}
#status{margin-top:12px;text-align:center;font-weight:600}
.success{color:#155724;background:#d4edda;padding:6px;border-radius:8px}
.error{color:#721c24;background:#f8d7da;padding:6px;border-radius:8px}
#footer{text-align:center;margin-top:25px;font-size:13px}
#copyright{margin-top:25px;font-size:12px;opacity:.7}

/* üî¥ WEEKEND */
.air-datepicker-cell.weekend-red{
  color:#cc0000 !important;
}
.air-datepicker-cell.-selected-.weekend-red{
  color:#ffffff !important;
}

/* üî¥ SPECIAL HOLIDAY */
.air-datepicker-cell.holiday-red{
  color:#cc0000 !important;
  font-weight:normal !important;
}
.air-datepicker-cell.-selected-.holiday-red{
  color:#ffffff !important;
}
</style>
</head>

<body>

<div class="container">
  <h2 id="header-text"></h2>

  <div id="info-text">
    Silakan Request Jadwal sesuai keperluan saja<br>
    Inputan bisa direvisi / diganti berulang kali. Gunakan dengan bijak!
  </div>

  <div id="loading">‚è≥ Memuat data...</div>

  <form id="requestForm" style="display:none;">
    <label>NIK</label>
    <input id="nik" name="nik" readonly>

    <label>Nama</label>
    <input id="nama" name="nama" readonly>

    <label>Group</label>
    <input id="group" name="group" readonly>

    <label>Request Libur</label>
    <input id="libur" name="libur" readonly>

    <label>Request Cuti</label>
    <input id="cuti" name="cuti" readonly>

    <label>Request Lainnya</label>
    <input id="requestLainnya" name="requestLainnya" maxlength="80">

    <label>Ekstrakulikuler</label>
    <select id="ekstrakulikuler" name="ekstrakulikuler" required>
      <option value="">-- Pilih --</option>
      <option>FUTSAL</option>
      <option>BADMINTON</option>
      <option>FUTSAL & BADMINTON</option>
      <option>TIDAK MENGIKUTI</option>
    </select>

    <button type="submit">KIRIM REQUEST</button>
    <div id="status"></div>

    <div id="footer">
      <div id="footer-note"></div>
      <div id="countdown"></div>
    </div>
  </form>
</div>

<footer id="copyright">¬© 2025 EDP Fai</footer>

<script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>
<script>
/* ================= CONFIG ================= */
const CONFIG_SERVICE_URL =
"https://script.google.com/macros/s/AKfycbyGidWkOpl1la4eGccP6TGvrYMueSa0r0HNQai22tCTl3_IPjFScd3EE0c6u3zeDfGf/exec";

let GAS_URL = "";
let MAX_LIBUR_USER = 0;
let SPECIAL_HOLIDAYS = [];

const monthNames=["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

/* ================= HEADER ================= */
(function(){
  const now = new Date();
  const next = new Date(now.getFullYear(), now.getMonth() + 1, 1);
  const m = monthNames[next.getMonth()].toUpperCase();

  document.getElementById("header-text").textContent =
    `REQUEST LIBUR / CUTI BULAN ${m}`;

  document.getElementById("page-title").textContent =
    `REQUEST LIBUR / CUTI BULAN ${m}`;

  document.getElementById("footer-note").innerHTML =
    `Kuota libur bulan <b>${m}</b>.<br>
     8 jika tidak lembur, lembur = 9.<br>
     Jika kuota hari penuh tidak bisa direquest.`;
})();
/* ================= PARAM ================= */
const qs=new URLSearchParams(location.search);
nik.value=qs.get("nik")||"";
nama.value=qs.get("nama")||"";
group.value=qs.get("group")||"";

/* ================= LOAD CONFIG ================= */
async function loadConfig(){
  const cfg = JSON.parse(await (await fetch(CONFIG_SERVICE_URL+"?mode=getMasterConfig")).text());
  GAS_URL = cfg.GAS_URL;

  const c = JSON.parse(await (await fetch(GAS_URL+"?mode=config")).text());
  MAX_LIBUR_USER = Number(c.MAX_LIBUR_USER||0);

  SPECIAL_HOLIDAYS = [];
  if(c.SPECIAL_HOLIDAYS){
    String(c.SPECIAL_HOLIDAYS).split(",").forEach(s=>{
      const d=new Date(s.trim());
      if(!isNaN(d)) SPECIAL_HOLIDAYS.push(d);
    });
  }
}

/* ================= DATEPICKER ================= */
function initPicker(id,full,raw){
  const el=document.getElementById(id);
  if(el._adp) el._adp.destroy();

  const base=new Date();
  const m=new Date(base.getFullYear(),base.getMonth()+1,1);

  el._adp=new AirDatepicker(el,{
    multipleDates:id==="libur"?MAX_LIBUR_USER:true,
    dateFormat:"d",
    firstDay:0,
    locale:{days:['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'],months:monthNames},
    selectedDates:(raw||"").split(",").filter(Boolean).map(d=>new Date(m.getFullYear(),m.getMonth(),Number(d))),
    disabledDates:(full||[]).map(d=>new Date(m.getFullYear(),m.getMonth(),Number(d))),
    onRenderCell:({date,cellType})=>{
      if(cellType!=="day") return;
      const classes=[];
      if(date.getDay()===0||date.getDay()===6) classes.push("weekend-red");
      if(SPECIAL_HOLIDAYS.some(h=>h.getFullYear()===date.getFullYear()&&h.getMonth()===date.getMonth()&&h.getDate()===date.getDate()))
        classes.push("holiday-red");
      if(classes.length) return {classes:classes.join(" ")};
    }
  });
}

/* ================= BOOT ================= */
(async()=>{
  try{
    await loadConfig();

    const d=await (await fetch(`${GAS_URL}?nik=${nik.value}`)).json();
    let l="",c="";
    if(d.status==="found"){
      l=d.libur||""; c=d.cuti||"";
      libur.value=l; cuti.value=c;
      requestLainnya.value=d.requestLainnya||"";
      ekstrakulikuler.value=d.ekstrakulikuler||"";
    }

    const full=await (await fetch(GAS_URL)).json();
    initPicker("libur",full,l);
    initPicker("cuti",full,c);

    loading.style.display="none";
    requestForm.style.display="block";
  }catch(e){
    loading.textContent="‚ùå "+e.message;
  }
})();

/* ================= SUBMIT ================= */
requestForm.addEventListener("submit",async e=>{
  e.preventDefault();
  status.textContent="‚è≥ Mengirim...";
  status.className="";

  if((libur.value||"").split(",").filter(Boolean).length>MAX_LIBUR_USER){
    status.textContent=`‚ùå Maksimal ${MAX_LIBUR_USER} tanggal libur`;
    status.className="error";return;
  }

  const fd=new FormData(requestForm);
  fd.append("return","json");

  try{
    const text=await (await fetch(GAS_URL,{method:"POST",body:fd})).text();
    let j; try{j=JSON.parse(text);}catch{}
    if(j?.status==="success"){
      status.textContent="‚úÖ "+(j.message||"Berhasil");
      status.className="success";
    }else{
      status.textContent=j?.message?"‚ùå "+j.message:"‚úÖ "+text;
      status.className=j?.status==="success"?"success":"error";
    }
  }catch{
    status.textContent="‚ùå Gagal mengirim data";
    status.className="error";
  }
});
</script>
</body>
</html>
