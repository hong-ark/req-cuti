<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #2193b0, #6dd5ed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 18px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2193b0;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background: #176d7a;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #444;
    }
    .expired {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>FORM REQUEST CUTI</h2>
    <form id="cutiForm">
      <label for="nik">NIK:</label>
      <input type="text" id="nik" name="nik" readonly>

      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" readonly>

      <label for="group">Group:</label>
      <input type="text" id="group" name="group" readonly>

      <label for="tanggal">Tanggal Cuti:</label>
      <input type="text" id="tanggal" name="tanggal" required>

      <label for="alasan">Alasan:</label>
      <textarea id="alasan" name="alasan" required></textarea>

      <button type="submit" id="submitBtn">Kirim Request</button>
    </form>

    <div class="footer">
      <div id="countdown"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>
  <script>
    // Ambil data dari query string (form-cuti.html)
    const params = new URLSearchParams(window.location.search);
    document.getElementById("nik").value = params.get("nik") || "";
    document.getElementById("nama").value = params.get("nama") || "";
    document.getElementById("group").value = params.get("group") || "";

    // Datepicker
    new AirDatepicker('#tanggal', {
      autoClose: true,
      dateFormat: 'dd/MM/yyyy'
    });

    // Batas waktu input (tgl 1 jam 00:10 sampai tgl 16 jam 23:59)
    function checkExpired() {
      const now = new Date();
      const tahun = now.getFullYear();
      const bulan = now.getMonth(); // 0 = Januari
      const start = new Date(tahun, bulan, 1, 0, 10, 0);
      const end = new Date(tahun, bulan, 16, 23, 59, 59);

      const countdownEl = document.getElementById("countdown");
      const submitBtn = document.getElementById("submitBtn");
      const tanggalInput = document.getElementById("tanggal");
      const alasanInput = document.getElementById("alasan");

      if (now < start) {
        countdownEl.innerHTML = "⏳ Form request akan dibuka mulai <b>" + start.toLocaleString("id-ID") + "</b>";
        submitBtn.disabled = true;
        tanggalInput.disabled = true;
        alasanInput.disabled = true;
      } else if (now > end) {
        countdownEl.innerHTML = "<span class='expired'>❌ Periode request sudah berakhir.</span>";
        submitBtn.disabled = true;
        tanggalInput.disabled = true;
        alasanInput.disabled = true;
      } else {
        const sisa = end - now;
        const hari = Math.floor(sisa / (1000*60*60*24));
        const jam = Math.floor((sisa % (1000*60*60*24)) / (1000*60*60));
        const menit = Math.floor((sisa % (1000*60*60)) / (1000*60));
        const detik = Math.floor((sisa % (1000*60)) / 1000);

        countdownEl.innerHTML = `⏳ Sisa waktu request: <b>${hari}h ${jam}j ${menit}m ${detik}d</b>`;
        submitBtn.disabled = false;
        tanggalInput.disabled = false;
        alasanInput.disabled = false;
      }
    }
    setInterval(checkExpired, 1000);
    checkExpired();

    // Submit form (contoh POST ke Apps Script)
    document.getElementById("cutiForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = {
        nik: document.getElementById("nik").value,
        nama: document.getElementById("nama").value,
        group: document.getElementById("group").value,
        tanggal: document.getElementById("tanggal").value,
        alasan: document.getElementById("alasan").value
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxcIxYF68Q-mVMIC2ecrNFr0oFtITPdXC29cUObXUijf0mvXHq6-vF_uoPjIujG-AKr/exec", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        alert("✅ Request berhasil dikirim!");
        document.getElementById("cutiForm").reset();
      } catch (err) {
        alert("❌ Gagal mengirim request.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
