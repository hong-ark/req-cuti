<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }
    .container {
      background: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 480px;
      max-width: 95%;
      animation: fadeIn 0.6s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(90deg, #2193b0, #6dd5ed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 8px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }
    /* Hapus style .calendar karena tidak digunakan lagi untuk tombol harian */
    /* .calendar {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      margin-top: 8px;
    } */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      background: #2193b0;
      color: #fff;
    }
    button:hover {
      background: #18657a;
    }
    .success {
      color: green;
      margin-top: 15px;
      text-align: center;
    }
    .error {
      color: red;
      margin-top: 15px;
      text-align: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</h2>
    <form id="requestForm">
            <label>NIK</label>
      <input type="text" id="nik" name="nik" readonly>

      <label>Nama</label>
      <input type="text" id="nama" name="nama" readonly>

      <label>Group</label>
      <input type="text" id="group" name="group" readonly>

            <label>Request Libur (Klik kotak input):</label>
      <input type="text" id="libur" name="libur" placeholder="Pilih tanggal libur" readonly>
            <label>Request Cuti (Klik kotak input):</label>
      <input type="text" id="cuti" name="cuti" placeholder="Pilih tanggal cuti" readonly>
                  <label>Ekstrakulikuler yang diikuti:</label>
      <select id="ekstrakulikuler" name="ekstrakulikuler" required>
        <option value="">-- Pilih --</option>
        <option value="FUTSAL">FUTSAL</option>
        <option value="BADMINTON">BADMINTON</option>
        <option value="FUTSAL & BADMINTON">FUTSAL & BADMINTON</option>
        <option value="TIDAK MENGIKUTI">TIDAK MENGIKUTI</option>
      </select>

      <button type="submit">KIRIM</button>
      <div id="status"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>

  <script>
    // Pastikan URL Apps Script ini sudah benar
    const scriptURL = "https://script.google.com/macros/s/AKfycbwtzbk4MV7Oo2oQ50YNL8bOXf2V_NMvq59jr0GQyptm0dlNXTeQ7AnWTnDE330Jy6cz/exec";

    // Ambil query param dari halaman sebelumnya
    const params = new URLSearchParams(window.location.search);
    document.getElementById("nik").value   = params.get("nik")   || "";
    document.getElementById("nama").value  = params.get("nama")  || "";
    document.getElementById("group").value = params.get("group") || "";

    // === INISIALISASI DATEPICKER BARU ===
    // Fungsi inisialisasi Datepicker
    function initDatepicker(selector) {
        const today = new Date();
        const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
        
        new AirDatepicker(selector, {
            // Pilihan untuk memilih banyak tanggal
            multipleDates: true,
            // Pemisah tanggal di kotak input
            multipleDatesSeparator: ', ', 
            // Format tanggal yang dikirim ke Apps Script (d-m-yyyy)
            dateFormat: 'd-m-yyyy', 
            // Atur bahasa ke Indonesia
            locale: {
                days: ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'],
                daysShort: ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'],
                daysMin: ['Mg', 'Sn', 'Sl', 'Rb', 'Km', 'Jm', 'Sb'],
                months: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'],
                monthsShort: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'],
                today: 'Hari Ini',
                clear: 'Bersihkan',
                dateFormat: 'dd/MM/yyyy',
                firstDay: 0
            },
            // Mulai kalender pada bulan depan
            startDate: nextMonth,
            // Batasi tampilan kalender hanya untuk bulan depan (opsional)
            minDate: nextMonth, 
            maxDate: new Date(nextMonth.getFullYear(), nextMonth.getMonth() + 1, 0),
            // Atur posisi pop-up kalender
            position: 'bottom left',
            // Pastikan input hanya bisa diisi dari kalender (read-only)
            readOnly: true
        });
    }

    // Panggil inisialisasi untuk Libur dan Cuti
    initDatepicker('#libur');
    initDatepicker('#cuti');

    // === Submit Form ===
    document.getElementById("requestForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "⏳ Mengirim data...";
      status.className = ""; 

      const formData = new FormData(this);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => res.text())
        .then(resText => {
            // Periksa teks respons dari Apps Script
            if (resText.trim() === "Sukses") {
                status.textContent = "✅ Data berhasil dikirim!";
                status.className = "success";
                this.reset();
            } else {
                console.error("Error dari Apps Script:", resText);
                const errorMsg = resText.includes("Gagal") ? resText : "Gagal mengirim data! (Respons Apps Script tidak valid)";
                status.textContent = `❌ ${errorMsg.substring(0, 100)}`;
                status.className = "error";
            }
        })
        .catch(err => {
          console.error("Error Fetch:", err);
          status.textContent = "❌ Gagal mengirim data! (Cek koneksi internet atau URL Web App)";
          status.className = "error";
        });
    });
  </script>
</body>
</html>
