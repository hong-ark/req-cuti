<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title id="page-title">REQUEST LIBUR / CUTI</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">

<style>
body{
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  margin:0;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
  padding:20px;
}
.container{
  background:#fff;
  padding:35px 30px 50px;
  border-radius:20px;
  box-shadow:0 12px 35px rgba(0,0,0,0.15);
  width:480px;max-width:100%;
  animation:fadeIn .6s ease-in-out;
}
h2{
  text-align:center;margin-bottom:10px;font-size:24px;font-weight:700;
  background:linear-gradient(90deg,#4e54c8,#8f94fb);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
#info-text{
  font-size:14px;color:#333;text-align:center;margin-bottom:20px;
  padding:12px 15px;border-radius:12px;
  background:#f0f4ff;border:1px solid #c5d0ff;
  font-weight:600;
}
label{display:block;margin-bottom:6px;font-weight:600}
input,select{
  width:100%;padding:12px 14px;border-radius:10px;
  border:1px solid #ddd;margin-bottom:16px;
}
input[readonly]{background:#f3f3f3}
button{
  width:100%;padding:14px;border:none;border-radius:12px;
  background:linear-gradient(90deg,#11998e,#38ef7d);
  color:#fff;font-weight:700;cursor:pointer;
}
#status{margin-top:15px;text-align:center;font-weight:600}
.success{color:#155724;background:#d4edda;padding:6px;border-radius:8px}
.error{color:#721c24;background:#f8d7da;padding:6px;border-radius:8px}
#footer{font-size:13px;color:#444;text-align:center;margin-top:25px}
#countdown{margin-top:6px;font-weight:600}
#copyright{margin-top:25px;font-size:12px;opacity:.7}
#loading{text-align:center;font-weight:600}

.air-datepicker-cell.weekend-red{color:#cc0000!important}
.air-datepicker-cell.-selected-.weekend-red{color:#fff!important}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(-15px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="container">
  <h2 id="header-text">REQUEST LIBUR / CUTI</h2>

  <div id="info-text">
    Silakan Request Jadwal sesuai keperluan saja.<br>
    Inputan bisa direvisi / diganti berulang kali. Gunakan dengan bijak!
  </div>

  <div id="loading">⏳ Memuat data...</div>

  <form id="requestForm" style="display:none;">
    <label>NIK</label>
    <input id="nik" name="nik" readonly>

    <label>Nama</label>
    <input id="nama" name="nama" readonly>

    <label>Group</label>
    <input id="group" name="group" readonly>

    <label>Request Libur</label>
    <input id="libur" name="libur" readonly>

    <label>Request Cuti</label>
    <input id="cuti" name="cuti" readonly>

    <label>Request Lainnya</label>
    <input id="requestLainnya" name="requestLainnya" maxlength="80">

    <label>Ekstrakulikuler</label>
    <select id="ekstrakulikuler" name="ekstrakulikuler" required>
      <option value="">-- Pilih --</option>
      <option>FUTSAL</option>
      <option>BADMINTON</option>
      <option>FUTSAL & BADMINTON</option>
      <option>TIDAK MENGIKUTI</option>
    </select>

    <button type="submit">KIRIM REQUEST</button>
    <div id="status"></div>

    <div id="footer">
      <div id="footer-note"></div>
      <div id="countdown"></div>
    </div>
  </form>
</div>

<footer id="copyright">© 2025 EDP Fai</footer>

<script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>
<script>
/* ================= MASTER CONFIG ================= */
const CONFIG_SERVICE_URL =
"https://script.google.com/macros/s/AKfycbyGidWkOpl1la4eGccP6TGvrYMueSa0r0HNQai22tCTl3_IPjFScd3EE0c6u3zeDfGf/exec";

let GAS_URL="", MAX_LIBUR_USER=0;
const monthNames=["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];

/* HEADER DINAMIS */
(()=>{
  const d=new Date();
  const n=new Date(d.getFullYear(),d.getMonth()+1,1);
  const m=monthNames[n.getMonth()].toUpperCase();
  header-text.textContent=`REQUEST LIBUR / CUTI BULAN ${m}`;
  page-title.textContent=`REQUEST LIBUR / CUTI BULAN ${m}`;
  footer-note.innerHTML=`Kuota libur bulan <b>${m}</b>.<br>Tanggal penuh tidak bisa direquest.`;
})();

/* PARAM URL */
const qs=new URLSearchParams(location.search);
nik.value=qs.get("nik")||"";
nama.value=qs.get("nama")||"";
group.value=qs.get("group")||"";

/* LOAD CONFIG */
async function loadConfig(){
  const r1 = await fetch(CONFIG_SERVICE_URL + "?mode=getMasterConfig");
  const t1 = await r1.text();

  let j1;
  try {
    j1 = JSON.parse(t1);
  } catch {
    throw new Error("Master config bukan JSON: " + t1);
  }

  if (!j1.GAS_URL) {
    throw new Error("GAS_URL tidak ditemukan di master config");
  }

  GAS_URL = j1.GAS_URL;

  const r2 = await fetch(GAS_URL + "?mode=config");
  const t2 = await r2.text();

  let c;
  try {
    c = JSON.parse(t2);
  } catch {
    throw new Error("Config GAS jawaban bukan JSON: " + t2);
  }

  MAX_LIBUR_USER = Number(c.MAX_LIBUR_USER || 0);
}


/* DATEPICKER */
function initPicker(id,full,raw){
  const el=document.getElementById(id);
  if(el._adp) el._adp.destroy();

  const base=new Date();
  const m=new Date(base.getFullYear(),base.getMonth()+1,1);

  el._adp=new AirDatepicker(el,{
    multipleDates:id==="libur"?MAX_LIBUR_USER:true,
    dateFormat:"d",
    firstDay:0,
    locale:{
      days:['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'],
      months:monthNames
    },
    selectedDates:(raw||"").split(",").map(d=>new Date(m.getFullYear(),m.getMonth(),Number(d))),
    disabledDates:(full||[]).map(d=>new Date(m.getFullYear(),m.getMonth(),Number(d))),
    onRenderCell:({date,cellType})=>{
      if(cellType==="day"&&(date.getDay()===0||date.getDay()===6))
        return{classes:"weekend-red"};
    }
  });
}

/* BOOT */
(async()=>{
  try{
    await loadConfig();

    const u=await fetch(`${GAS_URL}?nik=${nik.value}`);
    const d=await u.json();
    let l="",c="";
    if(d.status==="found"){
      l=d.libur||""; c=d.cuti||"";
      libur.value=l; cuti.value=c;
      requestLainnya.value=d.requestLainnya||"";
      ekstrakulikuler.value=d.ekstrakulikuler||"";
    }

    const r=await fetch(GAS_URL);
    const full=await r.json();

    initPicker("libur",full,l);
    initPicker("cuti",full,c);

    loading.style.display="none";
    requestForm.style.display="block";
  }catch(e){
    loading.textContent="❌ "+e.message;
  }
})();

/* SUBMIT */
requestForm.addEventListener("submit",async e=>{
  e.preventDefault();
  status.textContent="⏳ Mengirim...";

  if((libur.value||"").split(",").length>MAX_LIBUR_USER){
    status.textContent=`❌ Maks ${MAX_LIBUR_USER} tanggal libur`;
    status.className="error";return;
  }

  const fd=new FormData(requestForm);
  fd.append("return","json");

  try{
    const r=await fetch(GAS_URL,{method:"POST",body:fd});
    const j=await r.json();
    status.textContent=j.status==="success"?"✅ "+j.message:"❌ "+j.message;
    status.className=j.status==="success"?"success":"error";
  }catch{
    status.textContent="❌ Gagal mengirim data";
    status.className="error";
  }
});
</script>
</body>
</html>
