<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title id="page-title">REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">

<style>
/* --- STYLE CSS MODERN --- */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  padding: 20px;
}

.container {
  background: #fff;
  padding: 35px 30px 40px;
  border-radius: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.15);
  width: 480px;
  max-width: 100%;
  animation: fadeIn 0.6s ease-in-out;
  position: relative;
}

.container::before {
  content: "";
  position: absolute;
  width: 180%;
  height: 180%;
  background: radial-gradient(circle at top left, rgba(172,182,229,0.15), transparent 70%);
  top: -50%;
  left: -50%;
  transform: rotate(25deg);
  pointer-events: none;
}

.header {
  text-align: center;
  margin-bottom: 25px;
}
.header img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 10px;
}
.header h2 {
  font-size: 22px;
  font-weight: 700;
  background: linear-gradient(90deg, #4e54c8, #8f94fb);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 0.5px;
}

.form-group {
  margin-bottom: 16px;
  position: relative;
}
.form-group label {
  display: block;
  margin-bottom: 6px;
  font-size: 13px;
  font-weight: 600;
  color: #444;
}
.form-group input,
.form-group select {
  width: 100%;
  padding: 12px 14px 12px 40px;
  border: 1px solid #ddd;
  border-radius: 10px;
  font-size: 14px;
  box-sizing: border-box;
  transition: all 0.3s ease;
  background-color: #fdfdfd;
}
.form-group input:focus,
.form-group select:focus {
  border-color: #4e54c8;
  box-shadow: 0 0 8px rgba(78,84,200,0.3);
  background-color: #fff;
  outline: none;
}
.form-group input[readonly] {
  background-color: #f3f3f3;
  color: #555;
}
.form-group i {
  position: absolute;
  top: 38px;
  left: 12px;
  color: #888;
  font-size: 15px;
}

button[type="submit"] {
  width: 100%;
  padding: 14px;
  margin-top: 8px;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
  background: linear-gradient(90deg, #11998e, #38ef7d);
  color: #fff;
  box-shadow: 0 6px 15px rgba(17,153,142,0.35);
}
button[type="submit"]:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(17,153,142,0.45);
}

#status {
  margin-top: 18px;
  text-align: center;
  font-size: 14px;
  font-weight: 500;
  min-height: 28px;
  padding: 6px;
  border-radius: 8px;
}
.success { color: #155724; background: #d4edda; border: 1px solid #c3e6cb; }
.error   { color: #721c24; background: #f8d7da; border: 1px solid #f5c6cb; }

#footer {
  font-size: 11px;
  color: #666;
  text-align: center;
  margin-top: 20px;
  line-height: 1.4;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-15px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
<!-- Tambahkan ikon dari fontawesome -->
<script src="https://kit.fontawesome.com/2d3e32b9b4.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="https://via.placeholder.com/60" alt="Logo"> <!-- Ganti dengan logo asli -->
    <h2 id="header-text">REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</h2>
  </div>

  <form id="requestForm">
    <div class="form-group">
      <label>NIK</label>
      <i class="fa-solid fa-id-card"></i>
      <input type="text" id="nik" name="nik" readonly>
    </div>

    <div class="form-group">
      <label>Nama</label>
      <i class="fa-solid fa-user"></i>
      <input type="text" id="nama" name="nama" readonly>
    </div>

    <div class="form-group">
      <label>Group</label>
      <i class="fa-solid fa-people-group"></i>
      <input type="text" id="group" name="group" readonly>
    </div>

    <div class="form-group">
      <label>Request Libur (Klik kotak input)</label>
      <i class="fa-solid fa-calendar-day"></i>
      <input type="text" id="libur" name="libur" placeholder="Pilih tanggal libur" readonly>
    </div>

    <div class="form-group">
      <label>Request Cuti (Klik kotak input)</label>
      <i class="fa-solid fa-plane-departure"></i>
      <input type="text" id="cuti" name="cuti" placeholder="Pilih tanggal cuti" readonly>
    </div>

    <div class="form-group">
      <label>Request Lainnya</label>
      <i class="fa-solid fa-pen"></i>
      <input type="text" id="requestLainnya" name="requestLainnya" placeholder="Jawaban singkat, maks 80 karakter" maxlength="80">
    </div>

    <div class="form-group">
      <label>Ekstrakulikuler yang diikuti</label>
      <i class="fa-solid fa-futbol"></i>
      <select id="ekstrakulikuler" name="ekstrakulikuler" required>
        <option value="">-- Pilih --</option>
        <option value="FUTSAL">FUTSAL</option>
        <option value="BADMINTON">BADMINTON</option>
        <option value="FUTSAL & BADMINTON">FUTSAL & BADMINTON</option>
        <option value="TIDAK MENGIKUTI">TIDAK MENGIKUTI</option>
      </select>
    </div>

    <button type="submit">ðŸš€ KIRIM REQUEST</button>
    <div id="status"></div>

    <div id="footer">
      Silakan Request Jadwal sesuai keperluan saja.<br>
      Inputan bisa direvisi / diganti berulang kali. Gunakan dengan bijak! ðŸš€
    </div>
  </form>
</div>

</html>
