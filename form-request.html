<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title id="page-title">REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
  /* === STYLE MODERN REVISI === */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background: linear-gradient(135deg, #9face6, #74ebd5);
    padding: 40px 15px;
  }

  .container {
    background: #fff;
    padding: 35px 28px;
    border-radius: 18px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.12);
    width: 540px;
    max-width: 100%;
    backdrop-filter: blur(6px);
    animation: fadeIn 0.7s ease;
    position: relative;
    border-top: 6px solid #3F51B5;
  }

  header {
    text-align: center;
    margin-bottom: 25px;
  }
  header img {
    width: 65px;
    margin-bottom: 8px;
  }
  header h2 {
    font-size: 22px;
    font-weight: 700;
    margin: 0;
    background: linear-gradient(90deg, #673AB7, #3F51B5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 0.6px;
  }
  header p {
    font-size: 13px;
    color: #555;
    margin-top: 4px;
  }

  .readonly-group {
    border-bottom: 1px dashed #e0e0e0;
    padding-bottom: 14px;
    margin-bottom: 22px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    font-weight: 600;
    color: #333;
  }

  .input-group {
    position: relative;
    margin-bottom: 15px;
  }
  input, select {
    width: 100%;
    padding: 12px 14px 12px 44px;
    border: 1px solid #ddd;
    border-radius: 12px;
    font-size: 15px;
    background-color: #fdfdfd;
    box-sizing: border-box;
    transition: 0.25s;
  }

  .input-icon {
    position: absolute;
    top: 50%;
    left: 14px;
    transform: translateY(-50%);
    font-size: 17px;
    color: #3F51B5;
    pointer-events: none;
  }

  input:hover, select:hover {
    border-color: #bbb;
    background-color: #fff;
  }
  input:focus, select:focus {
    border-color: #3f51b5;
    box-shadow: 0 0 8px rgba(63,81,181,0.25);
    background-color: #fff;
    outline: none;
  }

  input[readonly] {
    background-color: #f6f6f6;
    cursor: default;
    border-style: dashed;
    color: #444;
  }

  button[type="submit"] {
    width: 100%;
    padding: 14px;
    margin-top: 22px;
    font-size: 16px;
    font-weight: 700;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    background: linear-gradient(90deg, #2196F3, #673AB7);
    color: #fff;
    box-shadow: 0 8px 18px rgba(63,81,181,0.25);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    transition: all 0.3s ease;
  }
  button[type="submit"]:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 12px 24px rgba(63,81,181,0.35);
  }

  #status {
    margin-top: 16px;
    text-align: center;
    font-size: 14px;
    font-weight: 500;
    min-height: 26px;
    padding: 8px;
    border-radius: 10px;
    transition: all 0.25s ease;
  }
  .success { color: #155724; background: #e8f5e9; border: 1px solid #c8e6c9; }
  .error   { color: #b71c1c; background: #ffebee; border: 1px solid #ffcdd2; }

  #footer {
    font-size: 13px;
    text-align: center;
    margin-top: 26px;
    line-height: 1.5;
    padding: 12px 14px;
    border-radius: 12px;
    background: #f9f9f9;
  }
  #footer.deadline-passed { font-weight: bold; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 520px) {
    .container { padding: 25px; }
    header h2 { font-size: 18px; }
  }
  </style>
</head>
<body>

<div class="container">
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Logo">
    <h2 id="header-text">REQUEST LIBUR / CUTI JADWAL BULAN DEPAN</h2>
    <p>Silakan isi form di bawah ini sesuai data Anda</p>
  </header>

  <form id="requestForm">
    <div class="readonly-group">
      <label>NIK</label>
      <div class="input-group">
        <i class="input-icon fas fa-id-card"></i>
        <input type="text" id="nik" name="nik" readonly>
      </div>

      <label>Nama</label>
      <div class="input-group">
        <i class="input-icon fas fa-user"></i>
        <input type="text" id="nama" name="nama" readonly>
      </div>

      <label>Group</label>
      <div class="input-group">
        <i class="input-icon fas fa-users"></i>
        <input type="text" id="group" name="group" readonly>
      </div>
    </div>

    <label>Request Libur (Pilih Tanggal)</label>
    <div class="input-group">
      <i class="input-icon far fa-calendar-check"></i>
      <input type="text" id="libur" name="libur" placeholder="Klik untuk memilih tanggal libur" readonly>
    </div>

    <label>Request Cuti (Pilih Tanggal)</label>
    <div class="input-group">
      <i class="input-icon fas fa-umbrella-beach"></i>
      <input type="text" id="cuti" name="cuti" placeholder="Klik untuk memilih tanggal cuti" readonly>
    </div>

    <label>Request Lainnya</label>
    <div class="input-group">
      <i class="input-icon fas fa-comment-dots"></i>
      <input type="text" id="requestLainnya" name="requestLainnya" placeholder="Jawaban singkat, maks 80 karakter" maxlength="80">
    </div>

    <label>Ekstrakulikuler yang diikuti</label>
    <div class="input-group">
      <i class="input-icon fas fa-futbol"></i>
      <select id="ekstrakulikuler" name="ekstrakulikuler" required>
        <option value="">-- Pilih --</option>
        <option value="FUTSAL">FUTSAL</option>
        <option value="BADMINTON">BADMINTON</option>
        <option value="FUTSAL & BADMINTON">FUTSAL & BADMINTON</option>
        <option value="TIDAK MENGIKUTI">TIDAK MENGIKUTI</option>
      </select>
    </div>

    <button type="submit"><i class="fas fa-paper-plane"></i> KIRIM REQUEST</button>
    <div id="status"></div>
    <div id="footer"></div>
  </form>
</div>

<!-- SCRIPT ASLI ANDA TETAP -->
<script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.5.0/air-datepicker.min.js"></script>
<script>
  /* --- semua script asli Anda tetap, hanya styling di atas yang dipoles --- */
</script>
</body>
</html>
