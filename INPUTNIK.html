<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>INPUT NIK SEBELUM REQUEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  body {
    font-family: "Poppins", "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    overflow: hidden;
    color: #e5e5e5;
  }

  /* ====== EFEK ASAP ====== */
  body::before,
  body::after {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(
      rgba(255,255,255,0.04) 10%,
      rgba(0,0,0,0) 60%
    );
    animation: smoke 60s linear infinite;
    opacity: 0.6;
  }

  body::after {
    animation-duration: 90s;
    opacity: 0.4;
  }

  @keyframes smoke {
    from {
      transform: translate(-25%, -25%) rotate(0deg);
    }
    to {
      transform: translate(-25%, -25%) rotate(360deg);
    }
  }

  /* ====== CONTAINER ====== */
  .container {
    position: relative;
    z-index: 2;
    background: rgba(20, 20, 20, 0.85);
    backdrop-filter: blur(6px);
    padding: 30px;
    border-radius: 16px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 0 30px rgba(0,0,0,0.9);
    border: 1px solid rgba(255,255,255,0.05);
    text-align: center;
  }

  h2 {
    font-weight: 800;
    margin-bottom: 10px;
    color: #f1f1f1;
    letter-spacing: 1px;
  }

  .info {
    font-size: 0.8rem;
    color: #aaa;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #ddd;
    text-align: left;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border-radius: 8px;
    font-size: 14px;
    background: #0f0f0f;
    border: 1px solid #333;
    color: #fff;
  }

  input::placeholder {
    color: #777;
  }

  input:focus {
    outline: none;
    border-color: #666;
  }

  button {
    margin-top: 20px;
    padding: 12px 18px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #444, #111);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    transition: all 0.3s ease;
  }

  button:hover {
    background: linear-gradient(135deg, #666, #222);
  }

  button:disabled {
    background: #333;
    cursor: not-allowed;
  }

  #hasil {
    margin-top: 20px;
    font-weight: bold;
    color: #ddd;
  }

  #formCutiBtn {
    display: none;
    background: linear-gradient(135deg, #1f7a3f, #0f3d20);
  }

  #formCutiBtn:hover {
    background: linear-gradient(135deg, #2ea366, #145a32);
  }
</style>

</head>
<body>

  <div class="container">
    <h2>INPUT NIK SEBELUM REQUEST</h2>
    <div class="info">
      Periode request dibuka tanggal <strong>1‚Äì15</strong> setiap bulan
    </div>

    <label for="nik">Masukkan NIK:</label>
    <input type="text" id="nik" placeholder="Contoh: 2012022847" />

    <button id="cekBtn" onclick="cekNIK()">Cek Nama & Group</button>

    <div id="hasil"></div>

    <button id="formCutiBtn" onclick="lanjutForm()">Lanjut ke Form REQUEST</button>
  </div>

  <script>
    /* ===============================
       üîí PROTEKSI OPEN / CLOSE
       =============================== */
    const day = new Date().getDate();
    if (day < 1 || day > 15) {
      window.location.replace(
        "https://hong-ark.github.io/req-cuti/req-cuti.html"
      );
    }

    /* ===============================
       üîé CEK NIK
       =============================== */
    async function cekNIK() {
      const nik = document.getElementById("nik").value.trim();
      const hasil = document.getElementById("hasil");
      const btnForm = document.getElementById("formCutiBtn");
      const cekBtn = document.getElementById("cekBtn");

      if (!nik) {
        hasil.innerText = "‚ö†Ô∏è Silakan masukkan NIK.";
        btnForm.style.display = "none";
        return;
      }

      cekBtn.disabled = true;
      cekBtn.innerText = "üîÑ Memproses...";
      hasil.innerText = "üîç Mencari data...";
      btnForm.style.display = "none";

      try {
        const response = await fetch(
          `https://script.google.com/macros/s/AKfycbz2Vcne0S9qUcVGCNan2ChqwcPdcqKbHVh3RdnCdK5e-UktyDu-uxVO_5uGccRQtctU/exec?nik=${nik}`
        );
        const data = await response.json();

        if (data.nama && data.group) {
          hasil.innerHTML = `
            ‚úÖ Nama: <strong>${data.nama}</strong><br>
            ‚úÖ Group: <strong>${data.group}</strong>
          `;
          btnForm.style.display = "inline-block";
          btnForm.dataset.nama = data.nama;
          btnForm.dataset.nik = nik;
          btnForm.dataset.group = data.group;
        } else {
          hasil.innerText = "‚ùå NIK tidak ditemukan di database.";
        }
      } catch (err) {
        hasil.innerText = "‚ùå Gagal mengambil data.";
        console.error(err);
      } finally {
        cekBtn.disabled = false;
        cekBtn.innerText = "Cek Nama & Group";
      }
    }

    /* ===============================
       ‚û°Ô∏è LANJUT KE FORM REQUEST
       =============================== */
    function lanjutForm() {
      const btn = document.getElementById("formCutiBtn");
      const nama = encodeURIComponent(btn.dataset.nama);
      const nik = encodeURIComponent(btn.dataset.nik);
      const group = encodeURIComponent(btn.dataset.group);

      window.location.href =
        `form-request.html?nik=${nik}&nama=${nama}&group=${group}`;
    }
  </script>

</body>
</html>
