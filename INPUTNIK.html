<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>INPUT NIK SEBELUM REQUEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: "Poppins", "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #bdbdbd, #e0e0e0);
    color: #e5e5e5;
  }

  /* ===== CONTAINER HITAM ===== */
  .container {
    background: #0f0f0f;
    padding: 30px;
    border-radius: 16px;
    width: 100%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.05);
  }

  h2 {
  font-family: "Bebas Neue", sans-serif;
  font-size: 32px;
  letter-spacing: 2px;
  margin-bottom: 10px;
  color: #ffffff;
}


  .info {
    font-size: 0.8rem;
    color: #b5b5b5;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #dddddd;
    text-align: left;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border-radius: 8px;
    font-size: 14px;
    background: #1a1a1a;
    border: 1px solid #333;
    color: #ffffff;
  }

  input::placeholder {
    color: #888;
  }

  input:focus {
    outline: none;
    border-color: #777;
  }

  button {
    margin-top: 20px;
    padding: 12px 18px;
    border: none;
    border-radius: 8px;
    background: #2f2f2f;
    color: #ffffff;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #444;
  }

  button:disabled {
    background: #555;
    cursor: not-allowed;
  }

  #hasil {
    margin-top: 20px;
    font-weight: bold;
    color: #dddddd;
  }

  #formCutiBtn {
    display: none;
    background: #1e7e34;
  }

  #formCutiBtn:hover {
    background: #28a745;
  }
</style>

</head>
<body>

  <div class="container">
    <h2>INPUT NIK SEBELUM REQUEST</h2>
    <div class="info">
      Periode request dibuka tanggal <strong>1‚Äì15</strong> setiap bulan
    </div>

    <label for="nik">Masukkan NIK:</label>
    <input type="text" id="nik" placeholder="Contoh: 2012022847" />

    <button id="cekBtn" onclick="cekNIK()">Cek Nama & Group</button>

    <div id="hasil"></div>

    <button id="formCutiBtn" onclick="lanjutForm()">Lanjut ke Form REQUEST</button>
  </div>

  <script>
    /* ===============================
       üîí PROTEKSI OPEN / CLOSE
       =============================== */
    const day = new Date().getDate();
    if (day < 1 || day > 15) {
      window.location.replace(
        "https://hong-ark.github.io/req-cuti/req-cuti.html"
      );
    }

    /* ===============================
       üîé CEK NIK
       =============================== */
    async function cekNIK() {
      const nik = document.getElementById("nik").value.trim();
      const hasil = document.getElementById("hasil");
      const btnForm = document.getElementById("formCutiBtn");
      const cekBtn = document.getElementById("cekBtn");

      if (!nik) {
        hasil.innerText = "‚ö†Ô∏è Silakan masukkan NIK.";
        btnForm.style.display = "none";
        return;
      }

      cekBtn.disabled = true;
      cekBtn.innerText = "üîÑ Memproses...";
      hasil.innerText = "üîç Mencari data...";
      btnForm.style.display = "none";

      try {
        const response = await fetch(
          `https://script.google.com/macros/s/AKfycbz2Vcne0S9qUcVGCNan2ChqwcPdcqKbHVh3RdnCdK5e-UktyDu-uxVO_5uGccRQtctU/exec?nik=${nik}`
        );
        const data = await response.json();

        if (data.nama && data.group) {
          hasil.innerHTML = `
            ‚úÖ Nama: <strong>${data.nama}</strong><br>
            ‚úÖ Group: <strong>${data.group}</strong>
          `;
          btnForm.style.display = "inline-block";
          btnForm.dataset.nama = data.nama;
          btnForm.dataset.nik = nik;
          btnForm.dataset.group = data.group;
        } else {
          hasil.innerText = "‚ùå NIK tidak ditemukan di database.";
        }
      } catch (err) {
        hasil.innerText = "‚ùå Gagal mengambil data.";
        console.error(err);
      } finally {
        cekBtn.disabled = false;
        cekBtn.innerText = "Cek Nama & Group";
      }
    }

    /* ===============================
       ‚û°Ô∏è LANJUT KE FORM REQUEST
       =============================== */
    function lanjutForm() {
      const btn = document.getElementById("formCutiBtn");
      const nama = encodeURIComponent(btn.dataset.nama);
      const nik = encodeURIComponent(btn.dataset.nik);
      const group = encodeURIComponent(btn.dataset.group);

      window.location.href =
        `form-request.html?nik=${nik}&nama=${nama}&group=${group}`;
    }
  </script>

</body>
</html>
